<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rules Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        ol {
            list-style-type: decimal;
            margin-left: 20px;
        }
        .rule {
            margin-bottom: 1.5rem;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Rules</h1>
    </header>

    <div class="container">
        <h2>List of Rules:</h2>
        <ol>
            <li class="rule">Rule 1: No Porn</li>
            <li class="rule">Rule 2: No Fap</li>
            <li class="rule">Rule 3: No Social Media</li>
            <li class="rule">Rule 4: Eat Before 6 PM</li>
            <li class="rule">Rule 5: Exercise Daily</li>
        </ol>
    </div>

    <footer>
        <p>&copy; 2025 Rules Page. All rights reserved.</p>
    </footer>
</body>
</html>
