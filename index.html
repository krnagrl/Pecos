<head>

<style>
*{box-sizing:border-box}
body{font-family:'Montserrat',sans-serif;background:#f4f6f9;color:#333;margin:0}
header{background:#003366;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:15px 25px;flex-wrap:wrap}
.logo img{height:35px;vertical-align:middle}
.logo span{font-size:20px;font-weight:600;margin-left:8px}
.nav-links a{color:#fff;text-decoration:none;margin-left:20px;font-weight:500}
.container{min-height:100vh;display:flex;flex-direction:column}
.content{display:grid;grid-template-columns:1fr 2fr 1.2fr;gap:20px;padding:20px;max-width:1200px;margin:auto;flex:1}
aside.sidebar{background:#003366;color:#fff;border-radius:10px;padding:20px}
aside.sidebar h4{border-bottom:1px solid #ccc;padding-bottom:8px}
aside.sidebar ul{list-style:none;padding:0;margin:0}
aside.sidebar li{margin-bottom:10px}
aside.sidebar a{color:#fff;text-decoration:none}
main.main{background:#fff;border-radius:10px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
.ask-title span{font-size:24px;font-weight:700;color:#003366}
.login-sidebar{background:#003366;color:#fff;border-radius:10px;padding:25px 20px;display:flex;flex-direction:column;align-items:center}
.login-sidebar input{width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:none}
.login-sidebar button{width:100%;padding:10px;background:#ffcc00;border:none;border-radius:6px;font-weight:700;cursor:pointer}
.login-sidebar button:hover{background:#ffdb4d}
.link{color:#ffcc00;text-decoration:underline;font-size:13px;cursor:pointer}
footer{background:#003366;color:#fff;text-align:center;padding:12px;font-size:14px}
@media(max-width:992px){.content{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="container">
<header>
  <div class="logo">
    <img src="pecos.png">
    <span>Pecos</span>
  </div>
  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Advertise</a>
  </nav>
</header>

<div class="content">

  <!-- LEFT -->
  <aside class="sidebar">
    <h4>Services</h4>
    <ul>
      <li>Finance</li>
      <li>Real Estate</li>
      <li>Stocks & Shares</li>
    </ul>
  </aside>

  <!-- CENTER -->
  <main class="main">
    <div class="ask-title"><span>Pecos</span></div>
    <hr>
    <h3>Open an Account with Us</h3>
    <p>Secure, transparent and customer-focused financial services.</p>
    <a href="registeration.html"><button>Register</button></a>

    <h3 style="margin-top:20px">Contact</h3>
    <p>Email: <a href="mailto:karan@pecos.in">karan@pecos.in</a></p>
    <p>Akola, Maharashtra 444001</p>
  </main>

  <!-- RIGHT -->
  <aside class="login-sidebar">
    <h3>Member Login</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
    <span class="link" onclick="resetPassword()">Forgot Password?</span>
  </aside>

</div>

<footer>Â© 2025 Pecos | All Rights Reserved</footer>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
  authDomain: "pecos-432b5.firebaseapp.com",
  projectId: "pecos-432b5"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ðŸ” LOGIN */
async function login(){
  const email=email.value.trim();
  const password=password.value.trim();
  const msg=document.getElementById("msg");

  if(!email||!password){
    msg.style.color="yellow";
    msg.innerText="Please fill all fields";
    return;
  }

  try{
    const cred=await auth.signInWithEmailAndPassword(email,password);
    if(!cred.user.emailVerified){
      await auth.signOut();
      msg.style.color="yellow";
      msg.innerText="Please verify your email";
      return;
    }
    msg.style.color="lightgreen";
    msg.innerText="Login successful!";
  }catch(e){
    msg.style.color="pink";
    msg.innerText=e.message;
  }
}

/* ðŸ” AUTO REDIRECT */
auth.onAuthStateChanged(async(user)=>{
  if(!user) return;
  if(!user.emailVerified){ await auth.signOut(); return; }

  const snap=await db.collection("members").doc(user.uid).get();
  const data=snap.data();

  if(data?.isAdmin){
    window.location.href="admin.html";
  }else{
    window.location.href="member.html";
  }
});

/* ðŸ”‘ RESET PASSWORD */
async function resetPassword(){
  const email=prompt("Enter registered email");
  if(!email) return;
  await auth.sendPasswordResetEmail(email);
  msg.style.color="lightgreen";
  msg.innerText="Reset link sent";
}
</script>
</body>
</html>
