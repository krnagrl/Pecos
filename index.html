<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pecos - Insurance | Loans | Mutual Funds | Stocks</title>
<link rel="icon" href="pecos.png" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<style>
/* =====================
   THEME VARIABLES
===================== */
:root {
  --primary: #003366;
  --secondary: #004aad;
  --accent: #ffcc00;
  --bg: #f4f6f9;
  --card-bg: #ffffff;
  --text: #333;
  --radius: 12px;
  --shadow: 0 6px 18px rgba(0,0,0,.08);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* =====================
   HEADER
===================== */
header {
  background: var(--primary);
  color: #fff;
  padding: 14px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 8px;
}
.logo img { height: 36px; }
.logo span { font-weight: 700; font-size: 20px; }

.hamburger {
  display: none;
  font-size: 26px;
  cursor: pointer;
}

/* Market ticker */
.market-ticker {
  display: flex;
  gap: 16px;
}
.index {
  background: rgba(255,255,255,.12);
  padding: 6px 12px;
  border-radius: 8px;
  display: flex;
  gap: 6px;
}
.up .change { color: #00ff99; }

/* =====================
   LAYOUT
===================== */
.container { min-height: 100vh; display: flex; flex-direction: column; }

.content {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 260px 1fr 300px;
  gap: 20px;
}

/* =====================
   SIDEBAR
===================== */
.sidebar {
  background: var(--primary);
  color: #fff;
  border-radius: var(--radius);
  padding: 20px;
}

.sidebar h4 {
  margin-top: 0;
  border-bottom: 1px solid rgba(255,255,255,.3);
  padding-bottom: 8px;
}

.service-link {
  background: rgba(255,255,255,.1);
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: .25s;
}
.service-link:hover {
  background: rgba(255,255,255,.2);
  transform: translateX(4px);
}

/* =====================
   MAIN CONTENT
===================== */
.main {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 24px;
  box-shadow: var(--shadow);
}

.ask-title span {
  font-size: 26px;
  font-weight: 700;
  color: var(--primary);
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 16px;
  margin-top: 20px;
}

.card {
  background: #fff;
  border-radius: var(--radius);
  padding: 18px;
  box-shadow: var(--shadow);
  transition: .25s;
}
.card:hover {
  transform: translateY(-4px);
}

.card h3 { margin-top: 0; color: var(--primary); }

/* Buttons */
button {
  background: var(--secondary);
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}
button:hover { background: #003b8f; }

/* =====================
   LOGIN SIDEBAR
===================== */
.login-sidebar {
  background: var(--primary);
  color: #fff;
  border-radius: var(--radius);
  padding: 24px;
  box-shadow: var(--shadow);
}

.login-sidebar input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: none;
}

.login-sidebar button {
  width: 100%;
  background: var(--accent);
  color: #000;
}
.login-sidebar button:hover { background: #ffd84d; }

.link {
  color: var(--accent);
  cursor: pointer;
  font-size: 13px;
  display: inline-block;
  margin-top: 8px;
}

/* =====================
   FOOTER
===================== */
footer {
  background: var(--primary);
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 14px;
}

/* =====================
   RESPONSIVE
===================== */
@media (max-width: 992px) {
  .content { grid-template-columns: 1fr; }
  .hamburger { display: block; }
}
</style>
</head>

<body>
<div class="container">

<header>
  <div class="logo">
    <img src="pecos.png">
    <span>Pecos Associates</span>
  </div>

  <div class="hamburger" onclick="toggleNav()">☰</div>

  <div class="market-ticker" id="mobileNav">
    <div class="index up">
      <span>NIFTY 50</span><span>26,129</span><span class="change">+190</span>
    </div>
    <div class="index up">
      <span>SENSEX</span><span>85,220</span><span class="change">+545</span>
    </div>
  </div>
</header>

<div class="content">

<!-- SIDEBAR -->
<aside class="sidebar">
  <h4>Services</h4>
  <div class="service-link" onclick="loadInsurance()">Insurance</div>
  <div class="service-link" onclick="loadLoans()">Loans</div>
  <div class="service-link" onclick="loadMutualFunds()">Mutual Funds</div>
  <div class="service-link" onclick="loadStocks()">Stocks & Shares</div>
</aside>

<!-- MAIN -->
<main class="main">
  <div id="dynamicContent">
    <div class="ask-title"><span>Pecos</span></div>
    <p>Secure, transparent & client-first financial solutions.</p>
    <a href="registeration.html"><button>Register</button></a>
  </div>
</main>

<!-- LOGIN -->
<aside class="login-sidebar">
  <h3>Member Login</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
  <span class="link" onclick="resetPassword()">Forgot Password?</span>
</aside>

</div>

<footer>
© 2025 <strong>Pecos Associates</strong> | All Rights Reserved
</footer>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",

};
firebase.initializeApp(firebaseConfig);

  document.getElementById("mobileNav").classList.toggle("show");

/* ===== Dynamic Content (UNCHANGED LOGIC) ===== */
const content = document.getElementById("dynamicContent");

function loadInsurance() {
  content.innerHTML = `
  <h2>Insurance</h2>
  <div class="card-grid">

    <div class="card"><h3>Life</h3><p>Term & ULIP plans</p></div>
    <div class="card"><h3>Motor</h3><p>Car & two-wheeler</p></div>
    <div class="card"><h3>Business</h3><p>Fire & liability</p></div>
  </div>`;
}

function loadLoans() {
  content.innerHTML = `
  <h2>Loans</h2>
  <div class="card-grid">
    <div class="card"><h3>Home Loan</h3><p>8.5% – 10%</p></div>
    <div class="card"><h3>Personal Loan</h3><p>11% – 24%</p></div>

function loadMutualFunds() {
  content.innerHTML = `
  <h2>Mutual Funds</h2>

    <div class="card"><h3>Nifty 50</h3><p>~12% CAGR</p></div>

function calculateReturn() {
  const a = amount.value, y = years.value;
  document.getElementById("mfResult").innerText =
    "Estimated Value ₹" + (a * Math.pow(1.12, y)).toFixed(2);
}

function loadStocks() {

  </div>`;
}
</script>

</body>
