<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pecos Group Holdings</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .container {
      margin: 0 auto;
      width: 60%; /* Leaves 20% margin on both sides */
      padding: 2rem;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 5vh;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e6f0ff;
      color: #1a365d;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pecos Group Holdings</h1>

    <table>
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Holding Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nam Securities</td>
          <td>34.5%</td>
        </tr>
        <tr>
          <td>Delta Corporation</td>
          <td>22.8%</td>
        </tr>
        <tr>
          <td>State Bank of India (SBI)</td>
          <td>12.1%</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
