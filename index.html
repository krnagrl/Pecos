<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="pecos.png"/>
  <title>Pecos - Finance | Mutual Funds | Stocks & shares</title>
  <style>
    body {
      background-color: #f9f5d7;
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      border: 4px solid #4a4a7d;
      background-color: #fffce8;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
    }

    header {
      background-color: #4a4a7d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #fffaa0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fffaa0;
    }

    .content {
      display: flex;
      padding: 15px;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 220px;
      border-right: 2px solid #ccc;
      background-color: #f7f3c6;
      padding: 10px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      background-color: #c33;
      color: white;
      padding: 6px;
      font-size: 16px;
      text-align: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }

    .sidebar li {
      margin: 8px 0;
      font-size: 15px;
    }

    .sidebar li a {
      text-decoration: none;
      color: #333;
    }

    .main {
      flex: 1;
      padding: 20px;
      background-color: #fffef0;
    }

    .ask-title {
      font-size: 36px;
      font-weight: bold;
      color: #c33;
    }

    .ask-title span {
      color: #000;
    }

    .open-account, .contact-form {
      margin-top: 30px;
    }

    .open-account h2, .contact-form h2 {
      font-size: 24px;
      color: #c33;
    }

    .open-account button, .contact-form button {
      background-color: #c33;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .open-account button:hover, .contact-form button:hover {
      background-color: #a22;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 2px solid #c33;
    }

    footer {
      background-color: #4a4a7d;
      color: white;
      text-align: center;
      font-size: 12px;
      padding: 10px;
      margin-top: 20px;
    }

    footer a {
      color: #fffaa0;
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #ccc;
        margin-bottom: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .contact-form input, .contact-form textarea {
        width: 100%;
        margin-bottom: 10px;
      }

      .open-account button, .contact-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="pecos.png" alt="Pecos Logo">
        <span>Ask Pecos!</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Help</a>
        <a href="#">Corporate Services</a>
      </nav>
    </header>

    <div class="content">
      <div class="sidebar">
        <h3>Services</h3>
        <ul>
          <li><a href="#">Finance</a></li>
          <li><a href="#">Mutual Funds</a></li>
          <li><a href="#">Stocks & Shares</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="ask-title"><span>Pecos!</span></div>
<hr>
        <!-- Open an Account section -->
        <div class="open-account">
          <h2>Open an Account with Us</h2>
          <p>Start your financial journey with us! Click below to register:</p>
          <button>Register</button>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <h2>Contact</h2>
          <p><a href="mailto:pecos.origin@gmail.com">Email Us</a></p>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Pecos | All Rights Reserved</p>

    </footer>
  </div>
</body>
</html>
