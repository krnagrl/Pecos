<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pecos - Finance | Real Estate | Stocks & Shares</title>
<link rel="icon" href="pecos.png">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1c3f87;
  --dark:#2f2f2f;
  --card:#3a3a3a;
  --text:#ffffff;
  --muted:#bdbdbd;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  margin:0;
  background:var(--dark);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
.header{
  background:#222;
  padding:14px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header img{
  height:42px;
}

.nav a{
  color:#fff;
  text-decoration:none;
  margin-left:20px;
  font-size:14px;
}

.nav a:hover{
  color:#ccc;
}

/* MAIN WRAPPER */
.main-wrapper{
  width:80%;
  max-width:1200px;
  margin:40px auto;
  display:grid;
  grid-template-columns:350px 1fr;
  gap:40px;
  flex:1;
}

/* CARD */
.card{
  background:var(--card);
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.card h3{
  margin-top:0;
}

/* FORM */
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

.link{
  font-size:12px;
  color:#ccc;
  cursor:pointer;
}

#msg{
  font-size:12px;
  color:#ff6b6b;
}

/* NOTICE */
.notice{
  background:#444;
  padding:16px;
  border-radius:12px;
  margin-bottom:15px;
}

/* FOOTER */
.footer{
  background:#2f2f2f;
  padding:40px;
  text-align:center;
  font-size:13px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .main-wrapper{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="header">
  <img src="pecos.png">
  <div class="nav">
    <a href="#">Home</a>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-wrapper">

  <!-- LOGIN SECTION -->
  <div class="card">
    <h3>Member Login</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
    <span class="link" onclick="resetPassword()">Forgot Password?</span>
  </div>

  <!-- MAIN SECTION -->
  <div class="card">
    <div id="mainContent">
            <div class="notice"><b>Finance</b><br>Business & Personal Finance</div>
      <div class="notice"><b>Real Estate </b><br>Residential, Commercial, REITs</div>

      <div class="notice"><b>Investment Management</b><br>Mutual Funds, Stocks & Shares</div>
    </div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  Â© 2025 PECOS
</div>

<!-- FUNCTIONAL CODE UNCHANGED -->
<script>
const firebaseConfig={apiKey:"AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",authDomain:"pecos-432b5.firebaseapp.com",projectId:"pecos-432b5"};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
auth.onAuthStateChanged(async(user)=>{if(user&&user.emailVerified){const doc=await db.collection("members").doc(user.uid).get();location.href=doc.data()?.isAdmin?"admin.html":"member.html";}});
async function login(){msg.innerText="";const email=document.getElementById("email").value.trim();const password=document.getElementById("password").value.trim();if(!email||!password){msg.innerText="Please fill all fields";return;}try{const res=await auth.signInWithEmailAndPassword(email,password);if(!res.user.emailVerified)msg.innerText="Please verify your email";}catch(e){msg.innerText=e.message;}}
function resetPassword(){const email=prompt("Enter registered email");if(!email)return;auth.sendPasswordResetEmail(email);alert("Password reset link sent");}
async function loadInvestment(e){e.preventDefault();const docName=e.target.getAttribute("data-doc");try{const doc=await db.collection("Content").doc(docName).get();document.getElementById("mainContent").innerHTML=`<div class="notice"><b>${docName}</b><br>${doc.data()?.Data||"No data found"}</div>`;}catch{document.getElementById("mainContent").innerHTML=`<div class="notice"><b>Error</b><br>Unable to load data.</div>`;}}
</script>

</body>
</html>
