<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    table th {
      background: #f1f1f1;
      cursor: pointer;
    }
    table tr:nth-child(even) {
      background: #fafafa;
    }
    table tr:hover {
      background: #f0f8ff;
    }
    a {
      color: #0645ad;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Companies</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Industry</th>

        <th>Founded</th>

        <th>Status</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td><a href="#">Nam Securities Ltd</a></td>
        <td>Investments</td>
        <td>2021</td>
        <td>Active</td>
      </tr>
      <tr>
        <td><a href="#">Delta Manufacturing Ltd</a></td>
        <td>Engineering</td>
        <td>2017</td>
        <td>Active</td>
      </tr>
      <tr>
        <td><a href="#">FinPin Ltd</a></td>
        <td>Corner Store</td>
        <td>2020</td>
        <td>Active</td>
      </tr>
      <tr>
        <td><a href="#">Pecos Hotels & Pubs Ltd</a></td>
        <td>Leisure</td>
        <td>2018</td>
        <td>Active</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
