<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="pecos.png" alt="Pecos Logo">

    <div class="content">

          <li><a id="digitalBtn" class="active">Digital Marketing</a></li>
          <li><a id="offlineBtn">Offline Marketing</a></li>
        </ul>
      </div>

      <div class="main" id="mainContent"></div>
    </div>

    <footer>
      <p>© 2025 Pecos Advertisers | Powered by Pecos.in | All Rights Reserved</p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const mainContent = document.getElementById("mainContent");
    const digitalBtn = document.getElementById("digitalBtn");
    const offlineBtn = document.getElementById("offlineBtn");

    const digitalCardsHTML = `<div class="title"><span>Pecos</span> Advertisers - Digital</div>
    <p>We provide end-to-end digital marketing services to scale your brand online.</p>
    <h3 class="section-title">Core Digital Services</h3>
    <div class="grid">
      <div class="card"><img class="card-icon" src="images/smm.png" alt="Social Media Marketing"><div class="card-body"><h3>Social Media Marketing</h3><p>Social content, influencer campaigns, paid ads, community growth.</p></div></div>
      <div class="card"><img class="card-icon" src="images/seoo.png" alt="SEO"><div class="card-body"><h3>SEO & Google Ads</h3><p>On-page SEO & PPC to acquire high-intent customers.</p></div></div>
      <div class="card"><img class="card-icon" src="images/internet.png" alt="Web Dev"><div class="card-body"><h3>Website Development</h3><p>Responsive, fast websites built to convert.</p></div></div>
      <div class="card"><img class="card-icon" src="images/video.png" alt="Video Ads"><div class="card-body"><h3>Video Ads & Promotions</h3><p>Creative video ads for social and OTT platforms.</p></div></div>
      <div class="card"><img class="card-icon" src="images/communication.png" alt="Email"><div class="card-body"><h3>Email & Automation</h3><p>Personalized automated email campaigns.</p></div></div>
      <div class="card"><img class="card-icon" src="images/dashboard.png" alt="Analytics"><div class="card-body"><h3>Analytics & Reporting</h3><p>Dashboards and ROI optimization tracking.</p></div></div>
    </div>`;

    const offlineCardsHTML = `<div class="title"><span>Pecos</span> Advertisers - Offline</div>
    <p>Offline & out-of-home marketing that builds presence on-ground and drives conversions.</p>
    <h3 class="section-title">Core Offline Services</h3>
    <div class="grid">
      <div class="card"><img class="card-icon" src="images/mass-media.png" alt="Print"><div class="card-body"><h3>Print Advertising</h3><p>Newspapers, magazines, flyers & brochures.</p></div></div>
      <div class="card"><img class="card-icon" src="images/road-banner.png" alt="Outdoor"><div class="card-body"><h3>Outdoor & Transit Ads</h3><p>Billboards, hoardings, metro & bus branding.</p></div></div>
      <div class="card"><img class="card-icon" src="images/billboard.png" alt="Event"><div class="card-body"><h3>Event & Roadshow</h3><p>Trade shows, exhibitions & activations.</p></div></div>
      <div class="card"><img class="card-icon" src="images/email-blast.png" alt="Direct"><div class="card-body"><h3>Direct Mail & Telemarketing</h3><p>Mailers, SMS & targeted calling campaigns.</p></div></div>
      <div class="card"><img class="card-icon" src="images/roadshow.png" alt="Vehicle"><div class="card-body"><h3>Vehicle Branding</h3><p>Eye-catching wraps & decals for vehicles.</p></div></div>
      <div class="card"><img class="card-icon" src="images/ads.png" alt="Retail"><div class="card-body"><h3>In-store & Retail Branding</h3><p>Displays and standees to convert walk-ins.</p></div></div>
    </div>`;

    const contactHTML = `<div class="contact-section" id="contactSection">
      <h2>Get a Quote</h2>
      <p>Share your requirements and we’ll get back with a custom proposal.</p>
      <input type="text" id="enq_name" placeholder="Your Name" required><br>
      <input type="email" id="enq_email" placeholder="Email" required><br>
      <select id="enq_category" required>
        <option value="">Select Business Category</option>
        <option value="Food/Drink">Food & Drink</option>
        <option value="Hotel">Hotel</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Retail">Retail</option>
        <option value="Hospitals/Clinics">Hospitals & Clinics</option>
        <option value="Education">Education</option>
        <option value="Others">Others</option>
      </select><br>
      <textarea id="enq_description" rows="4" placeholder="Describe your project..." required></textarea><br>
      <button id="enq_submit">Submit</button>
      <div id="enq_msg" style="margin-top:10px;font-size:14px;"></div>
    </div>`;

    function showDigital() {
      mainContent.innerHTML = digitalCardsHTML + contactHTML;
      digitalBtn.classList.add("active");
      offlineBtn.classList.remove("active");
      attachEnquiryHandler();
    }

    function showOffline() {
      mainContent.innerHTML = offlineCardsHTML + contactHTML;
      offlineBtn.classList.add("active");
      digitalBtn.classList.remove("active");
      attachEnquiryHandler();
    }

    function attachEnquiryHandler() {
      const submitBtn = document.getElementById("enq_submit");
      const nameInput = document.getElementById("enq_name");
      const emailInput = document.getElementById("enq_email");
      const categoryInput = document.getElementById("enq_category");
      const descInput = document.getElementById("enq_description");
      const msgDiv = document.getElementById("enq_msg");

      if (!submitBtn) return;
      const newBtn = submitBtn.cloneNode(true);
      submitBtn.parentNode.replaceChild(newBtn, submitBtn);

      newBtn.addEventListener("click", async () => {
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const category = categoryInput.value.trim();
        const description = descInput.value.trim();

        msgDiv.style.color = "#333";
        msgDiv.textContent = "";

        if (!name || !email || !category || !description) {
          msgDiv.style.color = "#c33";
          msgDiv.textContent = "Please fill all fields.";
          return;
        }

        newBtn.disabled = true;
        newBtn.textContent = "Submitting...";

        try {
          await addDoc(collection(db, "enquiry"), {
            name, email, category, description, timestamp: serverTimestamp()
          });
          msgDiv.style.color = "green";
          msgDiv.textContent = "✅ Thank you — your enquiry has been submitted.";
          nameInput.value = emailInput.value = descInput.value = "";
          categoryInput.value = "";
        } catch (err) {
          msgDiv.style.color = "#c33";
          msgDiv.textContent = "❌ Submission failed. Try again later.";
          console.error(err);
        } finally {
          newBtn.disabled = false;
          newBtn.textContent = "Submit";
        }
      });
    }

    digitalBtn.addEventListener("click", showDigital);
    offlineBtn.addEventListener("click", showOffline);
    showDigital();
  </script>
