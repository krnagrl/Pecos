<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="pecos.png"/>
  <title>Pecos Advertisers | Digital & Offline Marketing</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #f9f5d7, #fffce8);
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      border: 1px solid rgba(74,74,125,0.3);
      background: rgba(255, 252, 232, 0.85);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
    }
    .logo { display:flex; align-items:center; gap:10px; }
    .logo img { height:42px; width:42px; }
    .logo span { font-size:22px; font-weight:bold; color:white; }

    .nav-links { display:flex; gap:25px; flex-wrap:wrap; }
    .nav-links a { color:white; text-decoration:none; font-size:15px; font-weight:500; transition:all .3s; }

    .content { display:flex; padding:20px; flex-wrap:wrap; }
    .sidebar {
      width:220px;
      border-right:1px solid rgba(0,0,0,0.1);
      background: rgba(247,243,198,0.6);
      padding:15px;
      border-radius:8px;
      flex-shrink:0;
    }
    .sidebar h3 {
      background-color:#c33; color:white; padding:8px; font-size:17px; text-align:center; border-radius:5px; margin-bottom:12px;
    }
    .sidebar ul { list-style:none; padding:0; margin:0; }
    .sidebar li { margin:10px 0; font-size:15px; }
    .sidebar li a {
      text-decoration:none; color:#333; padding:6px 8px; display:block; border-radius:4px; transition:background .3s; cursor:pointer;
    }
    .sidebar li a:hover, .sidebar li a.active { background-color: rgba(204,51,51,0.1); color:#c33; }

    .main {
      flex:1; padding:25px; background-color: rgba(255,255,255,0.8);
      border-radius:8px; margin-left:10px; box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .title { font-size:28px; font-weight:bold; color:#4a4a7d; margin-bottom:10px; }
    .title span { color:#c33; }

    .section-title { font-size:22px; color:#4a4a7d; margin:10px 0 12px; border-bottom:2px solid rgba(197,46,46,0.12); padding-bottom:6px; }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:18px;
      margin-top:10px;
    }

    .card {
      background:#fffdf0; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.08); overflow:hidden; transition:transform .25s, box-shadow .25s;
      display: flex; flex-direction: column;
    }
    .card:hover { transform: translateY(-6px); box-shadow:0 8px 20px rgba(0,0,0,0.12); }

    /* new icon style replacing images */
    .card-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 25px auto 10px;
      display: block;
    }

    .card-body { padding:14px; flex:1; display:flex; flex-direction:column; justify-content:space-between; }
    .card-body h3 { color:#c33; margin:0 0 6px; font-size:16px; }
    .card-body p { margin:0; font-size:14px; line-height:1.4; }

    .services { display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:16px; margin-top:12px; }
    .service-card {
      background:#fffdf2; border:1px solid rgba(0,0,0,0.06); border-radius:10px; padding:12px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.04);
      transition: transform .2s;
    }
    .service-card:hover { transform: translateY(-4px); }
    .service-card img { width:56px; height:56px; object-fit:contain; margin-bottom:8px; }
    .service-card h4 { color:#c33; margin:6px 0; font-size:15px; }
    .service-card p { font-size:13px; margin:0; color:#333; }

    .contact-section {
      margin-top:28px; text-align:center; background: rgba(247,243,198,0.6); padding:20px; border-radius:10px;
    }
    .contact-section h2 { color:#4a4a7d; margin-bottom:8px; }
    .contact-section p { margin:6px 0 12px; }

    .contact-section input, .contact-section textarea {
      width:92%; max-width:560px; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; font-family:inherit;
    }
    .contact-section button {
      background-color:#c33; color:white; border:none; padding:10px 24px; border-radius:6px; cursor:pointer; font-size:15px;
      transition: all .2s;
    }
    .contact-section button:disabled { opacity:0.6; cursor:not-allowed; }
    .contact-section button:hover:not(:disabled) { background-color:#a22; transform: translateY(-2px); }

    footer {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white; text-align:center; font-size:13px; padding:12px;
    }

    @media (max-width:768px) {
      .content { flex-direction:column; }
      .sidebar { width:100%; margin-bottom:10px; border-right:none; border-bottom:1px solid rgba(0,0,0,0.06); }
      .main { margin-left:0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="pecos.png" alt="Pecos Logo">
        <span>Pecos Advertisers</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <div class="content">
      <div class="sidebar">
        <h3>Ad Services</h3>
        <ul>
          <li><a id="digitalBtn" class="active">Digital Marketing</a></li>
          <li><a id="offlineBtn">Offline Marketing</a></li>
        </ul>
      </div>

      <div class="main" id="mainContent"></div>
    </div>

    <footer>
      <p>© 2025 Pecos Advertisers | Powered by Pecos.in | All Rights Reserved</p>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const mainContent = document.getElementById("mainContent");
    const digitalBtn = document.getElementById("digitalBtn");
    const offlineBtn = document.getElementById("offlineBtn");

    const digitalCardsHTML = `
      <div class="title"><span>Pecos</span> Advertisers - Digital</div>
      <p>We provide end-to-end digital marketing services to scale your brand online.</p>

      <h3 class="section-title">Core Digital Services</h3>
      <div class="grid">
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/3187/3187880.png" alt="Social Media Marketing">
          <div class="card-body">
            <h3>Social Media Marketing</h3>
            <p>Social content, influencer campaigns, paid ads, community growth on Instagram, Facebook, LinkedIn & more.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/1042/1042339.png" alt="SEO & Google Ads">
          <div class="card-body">
            <h3>SEO & Google Ads</h3>
            <p>On-page, technical & off-page SEO plus targeted PPC (search + display) to acquire high-intent customers.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/1179/1179069.png" alt="Website Development">
          <div class="card-body">
            <h3>Website Development</h3>
            <p>Responsive, fast, secure websites built to convert — with SEO best practices and analytics integrated.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/2721/2721296.png" alt="Video Ads">
          <div class="card-body">
            <h3>Video Ads & Promotions</h3>
            <p>High-impact creative videos for YouTube, social platforms and OTT to build awareness and conversions.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/1042/1042355.png" alt="Email Marketing">
          <div class="card-body">
            <h3>Email & Marketing Automation</h3>
            <p>Automated nurture flows, transactional emails, and personalization to improve retention and revenue.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/2904/2904976.png" alt="Analytics & Reporting">
          <div class="card-body">
            <h3>Analytics & Reporting</h3>
            <p>Detailed dashboards, conversion tracking and optimization to improve ROI across channels.</p>
          </div>
        </div>
      </div>
    `;

    const offlineCardsHTML = `
      <div class="title"><span>Pecos</span> Advertisers - Offline</div>
      <p>Offline & out-of-home marketing that builds presence on-ground and drives real-world conversions.</p>

      <h3 class="section-title">Core Offline Services</h3>
      <div class="grid">
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Print Advertising">
          <div class="card-body">
            <h3>Print Advertising</h3>
            <p>Newspapers, magazines, flyers, brochures and catalogs to reach local & regional audiences.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/2721/2721312.png" alt="Outdoor Advertising">
          <div class="card-body">
            <h3>Outdoor & Transit Advertising</h3>
            <p>Billboards, hoardings, metro, railway & bus station branding for high visibility.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/2721/2721258.png" alt="Event Marketing">
          <div class="card-body">
            <h3>Event & Roadshow Marketing</h3>
            <p>Trade shows, exhibitions, sponsorships and on-ground activations to engage audiences directly.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/747/747291.png" alt="Direct Mail">
          <div class="card-body">
            <h3>Direct Mail & Telemarketing</h3>
            <p>Posters, mailers, SMS & targeted calling campaigns for direct customer outreach.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/2721/2721301.png" alt="Vehicle Branding">
          <div class="card-body">
            <h3>Vehicle Branding</h3>
            <p>Eye-catching vehicle wraps and decals for mobile advertising on cabs, vans and trucks.</p>
          </div>
        </div>
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="In-store Branding">
          <div class="card-body">
            <h3>In-store & Retail Branding</h3>
            <p>Standees, shelf-talkers and display designs to convert walk-ins into buyers.</p>
          </div>
        </div>
      </div>
    `;

    const contactHTML = `
      <div class="contact-section" id="contactSection">
        <h2>Get a Quote</h2>
        <p>Share your requirements and we’ll get back with a custom proposal.</p>
        <input type="text" id="enq_name" placeholder="Your Name" required><br>
        <input type="email" id="enq_email" placeholder="Email" required><br>
        <textarea id="enq_description" rows="4" placeholder="Describe your project..." required></textarea><br>
        <button id="enq_submit">Submit</button>
        <div id="enq_msg" style="margin-top:10px;font-size:14px;"></div>
      </div>
    `;

    function showDigital() {
      mainContent.innerHTML = digitalCardsHTML + contactHTML;
      digitalBtn.classList.add("active");
      offlineBtn.classList.remove("active");
      attachEnquiryHandler();
    }

    function showOffline() {
      mainContent.innerHTML = offlineCardsHTML + contactHTML;
      offlineBtn.classList.add("active");
      digitalBtn.classList.remove("active");
      attachEnquiryHandler();
    }

    function attachEnquiryHandler() {
      const submitBtn = document.getElementById("enq_submit");
      const nameInput = document.getElementById("enq_name");
      const emailInput = document.getElementById("enq_email");
      const descInput = document.getElementById("enq_description");
      const msgDiv = document.getElementById("enq_msg");

      if (!submitBtn) return;

      const newBtn = submitBtn.cloneNode(true);
      submitBtn.parentNode.replaceChild(newBtn, submitBtn);

      newBtn.addEventListener("click", async () => {
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const description = descInput.value.trim();

        msgDiv.style.color = "#333";
        msgDiv.textContent = "";

        if (!name || !email || !description) {
          msgDiv.style.color = "#c33";
          msgDiv.textContent = "Please fill all fields.";
          return;
        }

        newBtn.disabled = true;
        newBtn.textContent = "Submitting...";

        try {
          await addDoc(collection(db, "enquiry"), {
            name,
            email,
            description,
            timestamp: serverTimestamp()
          });

          msgDiv.style.color = "green";
          msgDiv.textContent = "✅ Thank you — your enquiry has been submitted.";
          nameInput.value = emailInput.value = descInput.value = "";
        } catch (err) {
          msgDiv.style.color = "#c33";
          msgDiv.textContent = "❌ Submission failed. Try again later.";
          console.error(err);
        } finally {
          newBtn.disabled = false;
          newBtn.textContent = "Submit";
        }
      });
    }

    digitalBtn.addEventListener("click", showDigital);
    offlineBtn.addEventListener("click", showOffline);
    showDigital();
  </script>
</body>
</html>
