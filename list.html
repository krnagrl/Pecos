<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pecos Hotels & Pubs Ltd</title>
    <style>
        /* General reset and font styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Main container */
        .container {
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Heading */
        h1 {
            text-align: center;
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Sub-heading */
        h2 {
            margin-top: 30px;
            color: #34495e;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin-left: 5%;
                margin-right: 5%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">


    <h2>Indian Chaebols</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sector</th>
                <th>Headquarter</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SBI</td>
                <td>Banking</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>TATA Group</td>
                <td>Engineering Goods</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Delta Corp</td>
                <td>Entertainment</td>
                <td>Mumbai</td>
            </tr>
        </tbody>
    </table>


    <footer>
        <p>Â© 2025 Pecos Hotels & Pubs Ltd. All Rights Reserved.</p>
    </footer>
</div>

</body>
</html>
