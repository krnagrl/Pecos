<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Requests | Club Pecos</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    body{margin:0;font-family:Verdana,Segoe UI,sans-serif;background:#f9f5d7;color:#333;}
    .container{max-width:900px;width:95%;margin:30px auto;}
    header{background:#4a4a7d;color:#fff;padding:12px 18px;display:flex;justify-content:space-between;align-items:center;gap:10px}
    header .brand{display:flex;align-items:center;gap:12px} header img{height:40px}
    header nav a{color:#fff;text-decoration:none;cursor:pointer;margin-left:12px}
    
    main{background:#fffef0;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
    h2{color:#4a4a7d;margin-bottom:16px}
    form{max-width:500px;margin-bottom:30px}
    input, select{width:100%;padding:8px;margin-bottom:12px;border:1px solid #aaa;border-radius:4px}
    label{font-weight:bold}
    button{background:#c33;color:#fff;border:none;padding:10px 16px;border-radius:4px;cursor:pointer}
    button:hover{background:#a00}
    .requests{margin-top:30px}
    .request-item{background:#fff8cc;border:1px solid #ddd;padding:12px;border-radius:6px;margin-bottom:12px}
    .request-item h4{margin:0 0 6px 0;color:#4a4a7d;font-size:16px}
    footer{text-align:center;padding:12px;margin-top:30px;background:#4a4a7d;color:#fff}
    @media(max-width:600px){.container{width:95%}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="pecos.png" alt="Pecos Logo" />
        <div>
          <div style="font-weight:700;font-size:18px">Pecos</div>
          <div style="font-size:12px;color:#fffaa0">Finance Requests</div>
        </div>
      </div>
      <nav>
        <span id="welcome-message">Checking login...</span>
        <a id="nav-logout">Logout</a>
      </nav>
    </header>

    <main>
      <h2>Submit Finance Request</h2>
      <form id="finance-form" onsubmit="submitFinanceRequest(event)">
        <label>Amount Required:</label>
        <input type="number" id="finance-amount" required />

        <label>Finance Type:</label>
        <select id="finance-type" required>
          <option value="">Select Type</option>
          <option value="Personal">Personal</option>
          <option value="Business">Business</option>
        </select>

        <label>Bank Name:</label>
        <input type="text" id="finance-bank" required />

        <label>Account Number:</label>
        <input type="text" id="finance-account" required />

        <label>IFSC Code:</label>
        <input type="text" id="finance-ifsc" required />

        <button type="submit">Submit Request</button>
      </form>

      <div class="requests">
        <h2>Recent Requests</h2>
        <div id="recent-requests">Loading...</div>
      </div>
    </main>

    <footer>© 2025 Pecos | All Rights Reserved.</footer>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Auth state
    auth.onAuthStateChanged(user => {
      if(!user) window.location.href = 'login.html';
      else document.getElementById('welcome-message').innerText = `Welcome, ${user.displayName || user.email}`;
    });

    // Logout
    document.getElementById('nav-logout').addEventListener('click', e=>{
      e.preventDefault();
      auth.signOut().then(()=>window.location.href='login.html');
    });

    // Submit finance request
    async function submitFinanceRequest(e) {
      e.preventDefault();
      const user = auth.currentUser;
      if(!user) return alert("Please login again.");

      const amount = document.getElementById("finance-amount").value;
      const type = document.getElementById("finance-type").value;
      const bank = document.getElementById("finance-bank").value;
      const account = document.getElementById("finance-account").value;
      const ifsc = document.getElementById("finance-ifsc").value;

      if(!amount || !type || !bank || !account || !ifsc) return alert("Please fill all fields!");

      try {
        await db.collection("financeRequests").add({
          userId: user.uid,
          name: user.displayName || "Unknown",
          email: user.email,
          amount: parseFloat(amount),
          financeType: type,
          bankName: bank,
          accountNumber: account,
          ifscCode: ifsc,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Finance request submitted successfully!");
        document.getElementById("finance-form").reset();
        loadRecentRequests(); // Refresh recent requests
      } catch(err) {
        console.error(err);
        alert("Error submitting request. Please try again.");
      }
    }

    // Load recent finance requests for current user
    async function loadRecentRequests() {
      const user = auth.currentUser;
      if(!user) return;

      const container = document.getElementById("recent-requests");
      container.innerHTML = "Loading...";

      try {
        const querySnap = await db.collection("financeRequests")
          .where("userId", "==", user.uid)
          .orderBy("timestamp", "desc")
          .limit(10)
          .get();

        if(querySnap.empty) {
          container.innerHTML = "<p>No recent requests.</p>";
          return;
        }

        container.innerHTML = "";
        querySnap.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "request-item";
          div.innerHTML = `
            <h4>${data.financeType} — ₹${data.amount}</h4>
            <p>Bank: ${data.bankName}</p>
            <p>Account: ${data.accountNumber}</p>
            <p>IFSC: ${data.ifscCode}</p>
            <p>Submitted: ${data.timestamp?.toDate().toLocaleString() || "-"}</p>
          `;
          container.appendChild(div);
        });
      } catch(err) {
        console.error(err);
        container.innerHTML = "<p>Error loading requests.</p>";
      }
    }

    // Initial load of recent requests
    auth.onAuthStateChanged(user => {
      if(user) loadRecentRequests();
    });
  </script>
</body>
</html>
