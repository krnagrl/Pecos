<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Betting Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .wallet {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .match-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .odds button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: white;
    }
    .odds button:hover {
      background: #45a049;
    }
    .leaderboard {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .leaderboard h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Cricket Betting Demo</h1>
    <div class="wallet">Your Wallet: <span id="wallet">1000</span> coins</div>
    <div id="matches"></div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard"></ul>
    </div>
  </div>

  <script>
    let wallet = 1000;
    let leaderboardData = {};

    // Fetch live match data from Cricket Data API
    async function fetchLiveScores() {
      try {
        const response = await fetch('https://cricketdata.org/api/matches');
        const data = await response.json();
        renderMatches(data.matches);
      } catch (error) {
        console.error('Error fetching live scores:', error);
      }
    }

    // Render match data
    function renderMatches(matches) {
      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = '';

      matches.forEach(match => {
        const matchDiv = document.createElement('div');
        matchDiv.classList.add('match-card');

        matchDiv.innerHTML = `
          <div class="match-header">
            <span>${match.teams}</span>
            <span>${match.score}</span>
          </div>
          <div class="odds">
            <button onclick="placeBet('${match.id}', 'team1', 1.8)">Bet on Team 1 (1.8)</button>
            <button onclick="placeBet('${match.id}', 'team2', 2.0)">Bet on Team 2 (2.0)</button>
          </div>
        `;

        matchesContainer.appendChild(matchDiv);
      });
    }

    // Place a virtual bet
    function placeBet(matchId, team, rate) {
      let betAmount = 50; // fixed demo bet
      if (wallet < betAmount) {
        alert("Not enough coins!");
        return;
      }
      wallet -= betAmount;
      document.getElementById('wallet').textContent = wallet;

      // Random outcome demo
      const winner = Math.random() < 0.5 ? 'team1' : 'team2';
      if (team === winner) {
        const winCoins = betAmount * rate;
        wallet += winCoins;
        alert(`You won! +${winCoins.toFixed(0)} coins`);
      } else {
        alert(`You lost ${betAmount} coins`);
      }
      document.getElementById('wallet').textContent = wallet;

      // Update leaderboard
      leaderboardData['Player1'] = wallet;
      renderLeaderboard();
    }

    // Render leaderboard
    function renderLeaderboard() {
      const leaderboardEl = document.getElementById('leaderboard');
      leaderboardEl.innerHTML = '';
      let sorted = Object.entries(leaderboardData).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, coins]) => {
        const li = document.createElement('li');
        li.textContent = `${name}: ${coins} coins`;
        leaderboardEl.appendChild(li);
      });
    }

    // Initial fetch and render
    fetchLiveScores();
    setInterval(fetchLiveScores, 10000); // refresh every 10s
  </script>
</body>
</html>
