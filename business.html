<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecos | Business Dashboard</title>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="pecos.png" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Page-specific styling -->
  <style>
    body {
      background: var(--primary-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: none; /* üîí Hide until auth verified */
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .page-title {
      font-size: 28px;
      margin-bottom: 20px;
      border-left: 5px solid var(--accent-color);
      padding-left: 12px;
    }

    .income-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .income-card {
      background: var(--secondary-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .income-card:hover {
      transform: translateY(-5px);
    }

    .income-title {
      font-size: 16px;
      opacity: 0.8;
    }

    .income-value {
      font-size: 26px;
      margin-top: 10px;
      color: var(--accent-color);
      font-weight: bold;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>

  <!-- Firebase Init + Admin Protection -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        const doc = await db.collection("members").doc(user.uid).get();

        if (!doc.exists || doc.data().role !== "admin") {
          alert("Access Denied: Admins only");
          window.location.href = "member.html";
          return;
        }

        // ‚úÖ Admin verified ‚Üí show page
        document.body.style.display = "block";

        // OPTIONAL: load business data
        loadBusinessData();

      } catch (err) {
        console.error("Auth check failed:", err);
        window.location.href = "member.html";
      }
    });

    async function loadBusinessData() {
      try {
        // üîÅ Example Firestore collection: businessIncome
        const snap = await db.collection("businessIncome").doc("summary").get();

        if (!snap.exists) return;

        const data = snap.data();

        document.getElementById("interestIncome").innerText = "‚Çπ " + (data.interest || 0);
        document.getElementById("dividendIncome").innerText = "‚Çπ " + (data.dividend || 0);
        document.getElementById("rentalIncome").innerText = "‚Çπ " + (data.rental || 0);
        document.getElementById("tradingIncome").innerText = "‚Çπ " + (data.trading || 0);
        document.getElementById("otherIncome").innerText = "‚Çπ " + (data.other || 0);

      } catch (e) {
        console.error("Error loading business data:", e);
      }
    }
  </script>
</head>

<body>

  <div class="container">
    <div class="page-title">Business Revenue Streams</div>

    <div class="income-grid">
      <div class="income-card">
        <div class="income-title">Interest Income</div>
        <div class="income-value" id="interestIncome">‚Çπ 0</div>
      </div>

      <div class="income-card">
        <div class="income-title">Dividend Income</div>
        <div class="income-value" id="dividendIncome">‚Çπ 0</div>
      </div>

      <div class="income-card">
        <div class="income-title">Rental Income</div>
        <div class="income-value" id="rentalIncome">‚Çπ 0</div>
      </div>

      <div class="income-card">
        <div class="income-title">Trading Income</div>
        <div class="income-value" id="tradingIncome">‚Çπ 0</div>
      </div>

      <div class="income-card">
        <div class="income-title">Other Income</div>
        <div class="income-value" id="otherIncome">‚Çπ 0</div>
      </div>
    </div>

    <div class="note">
      * Data visible only to authorized admin users.
    </div>
  </div>

</body>
</html>
