<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Business Dashboard | Pecos</title>
<link rel="icon" href="pecos.png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f6f9;
  display:none;
}

header{
  background:#003366;
  color:#fff;
  padding:14px 20px;
  font-weight:700;
}

.layout{
  max-width:1200px;
  margin:20px auto;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
  padding:0 16px;
}

.sidebar{
  background:#003366;
  color:#fff;
  border-radius:10px;
  padding:20px;
}

.sidebar h3{
  margin-top:0;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:8px;
}

.sidebar button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.btn-primary{background:#fff;color:#003366}
.btn-primary:hover{background:#f0f0f0}

.main{
  background:#fff;
  border-radius:10px;
  padding:20px;
  box-shadow:0 2px 8px rgba(0,0,0,.06);
}

.hero{
  background:#fffdfc;
  padding:16px;
  border:1px solid #eef2f6;
  border-radius:8px;
  margin-bottom:20px;
}

.hero h2{margin:0;color:#003366}
.hero .summary{font-size:28px;font-weight:700;margin-top:8px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}

.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  border:1px solid #eef2f6;
}

canvas{
  margin-top:20px;
  background:#fff;
  padding:12px;
  border-radius:10px;
}

/* üî• SLIDE PANEL */
.slide-panel{
  position:fixed;
  top:0;
  right:-420px;
  width:400px;
  height:100%;
  background:#fff;
  box-shadow:-4px 0 12px rgba(0,0,0,.2);
  padding:20px;
  transition:right .3s ease;
  z-index:1000;
}

.slide-panel.active{right:0}

.slide-panel h3{margin-top:0;color:#003366}

.slide-panel input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

.slide-panel button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#003366;
  color:#fff;
  font-weight:700;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:900;
}
.overlay.active{display:block}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>Pecos ‚Äî Business Dashboard (Admin)</header>

<div class="layout">

  <aside class="sidebar">
    <h3>Admin Menu</h3>
    <button class="btn-primary" onclick="openPanel()">‚ûï Add Monthly Income</button>
    <button class="btn-primary" onclick="location.href='member.html'">‚Üê Back to Members</button>
  </aside>

  <main class="main">

    <div class="hero">
      <h2>Total Business Income</h2>
      <div class="summary" id="grandTotal">‚Çπ 0</div>
      <div id="monthCount">0 months tracked</div>
    </div>

    <canvas id="growthChart"></canvas>
    <canvas id="breakupChart"></canvas>

  </main>
</div>

<!-- üî• SLIDE PANEL -->
<div class="overlay" id="overlay" onclick="closePanel()"></div>

<div class="slide-panel" id="panel">
  <h3>Add Monthly Income</h3>
  <input type="month" id="monthKey" required>
  <input type="number" placeholder="Interest Income" id="interestIncome">
  <input type="number" placeholder="Dividend Income" id="dividendIncome">
  <input type="number" placeholder="Rental Income" id="rentalIncome">
  <input type="number" placeholder="Trading Income" id="tradingIncome">
  <input type="number" placeholder="Brokerage Income" id="brokerageIncome">
  <input type="number" placeholder="Other Income" id="otherIncome">
  <button onclick="saveMonth()">Save Month</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
  authDomain: "pecos-432b5.firebaseapp.com",
  projectId: "pecos-432b5"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let growthChart, breakupChart;

auth.onAuthStateChanged(async user=>{
  if(!user) return location.href="index.html";

  const snap = await db.collection("members").doc(user.uid).get();
  if(!snap.exists || snap.data().role!=="admin"){
    return location.href="member.html";
  }

  document.body.style.display="block";
  loadDashboard();
});

function openPanel(){
  panel.classList.add("active");
  overlay.classList.add("active");
}
function closePanel(){
  panel.classList.remove("active");
  overlay.classList.remove("active");
}

async function saveMonth(){
  if(!monthKey.value) return alert("Select month");

  const data = {
    monthKey: monthKey.value,
    interestIncome:+interestIncome.value||0,
    dividendIncome:+dividendIncome.value||0,
    rentalIncome:+rentalIncome.value||0,
    tradingIncome:+tradingIncome.value||0,
    brokerageIncome:+brokerageIncome.value||0,
    otherIncome:+otherIncome.value||0,
    createdAt:new Date()
  };

  data.totalIncome =
    data.interestIncome +
    data.dividendIncome +
    data.rentalIncome +
    data.tradingIncome +
    data.brokerageIncome +
    data.otherIncome;

  await db.collection("businessIncomeHistory").add(data);

  alert("Monthly data added");
  closePanel();
  loadDashboard();
}

async function loadDashboard(){
  const snap = await db.collection("businessIncomeHistory")
    .orderBy("monthKey")
    .get();

  let labels=[], totals=[], grand=0;
  snap.forEach(d=>{
    labels.push(d.data().monthKey);
    totals.push(d.data().totalIncome);
    grand += d.data().totalIncome;
  });

  grandTotal.innerText = "‚Çπ " + grand;
  monthCount.innerText = snap.size + " months tracked";

  if(growthChart) growthChart.destroy();
  growthChart = new Chart(document.getElementById("growthChart"),{
    type:"line",
    data:{
      labels,
      datasets:[{
        label:"Monthly Income",
        data:totals,
        borderColor:"#003366",
        fill:false
      }]
    }
  });

  const last = snap.docs[snap.size-1]?.data();
  if(!last) return;

  if(breakupChart) breakupChart.destroy();
  breakupChart = new Chart(document.getElementById("breakupChart"),{
    type:"bar",
    data:{
      labels:["Interest","Dividend","Rental","Trading","Brokerage","Other"],
      datasets:[{
        data:[
          last.interestIncome,
          last.dividendIncome,
          last.rentalIncome,
          last.tradingIncome,
          last.brokerageIncome,
          last.otherIncome
        ],
        backgroundColor:"#003366"
      }]
    }
  });
}
</script>

</body>
</html>
