<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Area | Club Pecos</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body style="font-family: Arial; padding: 40px;">
  <h2>Welcome to Club Pecos Members Area</h2>
  <p id="welcome"></p>
  <button onclick="logout()">Logout</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        document.getElementById('welcome').innerText = `Logged in as: ${user.email}`;
      } else {
        // If not logged in or not verified â†’ redirect
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
