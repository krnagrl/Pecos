<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecos - Mutual Funds Dashboard</title>
  <link rel="icon" type="image/png" href="pecos.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* --- Reuse Pecos Theme --- */
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #f9f5d7, #fffce8);
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: rgba(255, 252, 232, 0.9);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    header {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
    }
    .logo { display: flex; align-items: center; gap: 10px; }
    .logo img { height: 42px; width: 42px; }
    .logo span { font-size: 22px; font-weight: bold; color: white; }
    .nav-links { display: flex; gap: 25px; flex-wrap: wrap; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .nav-links a:hover { text-decoration: underline; }

    main { padding: 25px; }

    h1 {
      font-size: 26px;
      color: #4a4a7d;
      margin-bottom: 10px;
      text-align: center;
    }

    .fund-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .fund-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 15px 20px;
      transition: transform 0.2s;
      border-left: 4px solid #c33;
    }
    .fund-card:hover { transform: translateY(-4px); }

    .fund-name {
      font-weight: bold;
      color: #4a4a7d;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .fund-details p { margin: 5px 0; font-size: 14px; }

    .view-chart {
      margin-top: 10px;
      background: #c33;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .view-chart:hover { background: #a22; }

    .chart-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .chart-box {
      background: #fffce8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 700px;
    }
    .chart-box h3 { color: #4a4a7d; text-align: center; }
    .close-chart {
      float: right;
      color: #c33;
      cursor: pointer;
      font-weight: bold;
      margin-top: -10px;
      margin-right: -10px;
    }

    footer {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      text-align: center;
      font-size: 13px;
      padding: 12px;
      letter-spacing: 0.5px;
    }

    @media(max-width:600px){
      .fund-card{ font-size:13px; }
      .fund-name{ font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="pecos.png" alt="Pecos Logo" />
        <span>Pecos</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h1>Top Mutual Funds</h1>
      <div id="fundList" class="fund-grid">Loading top funds...</div>
    </main>

    <footer>
      <p>© 2025 Pecos | All Rights Reserved</p>
    </footer>
  </div>

  <!-- Chart Popup -->
  <div id="chartPopup" class="chart-popup">
    <div class="chart-box">
      <span class="close-chart" onclick="closeChart()">✕</span>
      <h3 id="chartTitle"></h3>
      <canvas id="fundChart" width="600" height="300"></canvas>
    </div>
  </div>

  <script>
    const fundList = document.getElementById('fundList');
    const popup = document.getElementById('chartPopup');
    const chartTitle = document.getElementById('chartTitle');
    let chartInstance;

    async function loadTopFunds() {
      const res = await fetch('https://api.mfapi.in/mf');
      const data = await res.json();
      const topFunds = data.slice(0, 20);

      fundList.innerHTML = '';
      for (const fund of topFunds) {
        const detailsRes = await fetch(`https://api.mfapi.in/mf/${fund.schemeCode}`);
        const details = await detailsRes.json();
        const navData = details.data;

        const latestNAV = parseFloat(navData[0].nav);
        const nav1Y = parseFloat(navData[Math.min(250, navData.length-1)].nav);
        const nav3Y = parseFloat(navData[Math.min(750, navData.length-1)].nav);
        const nav5Y = parseFloat(navData[Math.min(1250, navData.length-1)].nav);

        const ret1Y = (((latestNAV - nav1Y) / nav1Y) * 100).toFixed(2);
        const ret3Y = (((latestNAV - nav3Y) / nav3Y) * 100).toFixed(2);
        const ret5Y = (((latestNAV - nav5Y) / nav5Y) * 100).toFixed(2);

        // Placeholder for extra data (real APIs can replace later)
        const fundSize = (Math.random() * 5000 + 1000).toFixed(0) + " Cr";
        const expenseRatio = (Math.random() * 2 + 0.5).toFixed(2) + "%";
        const holdings = ["HDFC Bank", "Infosys", "Reliance", "ICICI", "TCS"]
          .sort(() => 0.5 - Math.random())
          .slice(0,3)
          .join(", ");

        const div = document.createElement('div');
        div.className = 'fund-card';
        div.innerHTML = `
          <div class="fund-name">${fund.schemeName}</div>
          <div class="fund-details">
            <p><strong>NAV:</strong> ₹${latestNAV}</p>
            <p><strong>1Y Return:</strong> ${ret1Y}%</p>
            <p><strong>3Y Return:</strong> ${ret3Y}%</p>
            <p><strong>5Y Return:</strong> ${ret5Y}%</p>
            <p><strong>Fund Size:</strong> ${fundSize}</p>
            <p><strong>Expense Ratio:</strong> ${expenseRatio}</p>
            <p><strong>Top Holdings:</strong> ${holdings}</p>
          </div>
          <button class="view-chart" onclick="showChart('${fund.schemeName}', ${JSON.stringify(navData.slice(0,100).reverse).replace(/"/g,'&quot;')})">View Chart</button>
        `;
        fundList.appendChild(div);
      }
    }

    function showChart(name, navData) {
      popup.style.display = 'flex';
      chartTitle.textContent = name;

      const labels = navData.map(d => d.date);
      const navs = navData.map(d => parseFloat(d.nav));

      const ctx = document.getElementById('fundChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'NAV (₹)',
            data: navs,
            borderColor: '#c33',
            backgroundColor: 'rgba(204,51,51,0.1)',
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: false },
            y: { beginAtZero: false }
          }
        }
      });
    }

    function closeChart() { popup.style.display = 'none'; }

    loadTopFunds();
  </script>
</body>
</html>
