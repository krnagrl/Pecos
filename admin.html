<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Club Pecos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f5d7;
      margin: 0;
    }
    header {
      background-color: #474477;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    main {
      padding: 25px;
    }
    .card {
      background-color: #fffde9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #474477;
      color: white;
    }
    button {
      background-color: #c52e2e;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a02222;
    }
    footer {
      background-color: #474477;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>

<body>
  <header>
    <h1>Club Pecos Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <div class="card">
      <h2>Club Overview</h2>
      <p><b>Total Members:</b> <span id="totalMembers">Loading...</span></p>
      <p><b>Total Events:</b> <span id="totalEvents">Loading...</span></p>
      <p><b>Club Funds:</b> ₹<span id="clubFunds">0</span></p>
      <p><b>Available PST Tokens:</b> <span id="pstTokens">0</span></p>
      <p><b>Advertisement Revenue:</b> ₹<span id="adRevenue">0</span></p>
      <p><b>Club Investments:</b> ₹<span id="investments">0</span></p>
    </div>

    <div class="card">
      <h2>Member Details</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Membership</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="memberList"></tbody>
      </table>
    </div>
  </main>

  <footer>© 2025 Club Pecos | Admin Access Only</footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Protect Admin Page
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const doc = await db.collection("members").doc(user.uid).get();
      if (!doc.exists || doc.data().isAdmin !== true) {
        alert("Access Denied. Admins Only!");
        window.location.href = "member.html";
        return;
      }

      loadDashboard();
    });

    async function loadDashboard() {
      // Get member list
      const membersSnapshot = await db.collection("members").get();
      document.getElementById("totalMembers").textContent = membersSnapshot.size;

      let memberList = document.getElementById("memberList");
      memberList.innerHTML = "";

      membersSnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.name || "-"}</td>
          <td>${data.email || "-"}</td>
          <td>${data.phone || "-"}</td>
          <td>${data.membership || "-"}</td>
          <td><button onclick="editMember('${doc.id}')">Edit</button></td>
        `;
        memberList.appendChild(tr);
      });

      // Load example stats (You can store these in a Firestore "club" document)
      const statsDoc = await db.collection("clubData").doc("stats").get();
      if (statsDoc.exists) {
        const s = statsDoc.data();
        document.getElementById("clubFunds").textContent = s.clubFunds || 0;
        document.getElementById("pstTokens").textContent = s.pstTokens || 0;
        document.getElementById("adRevenue").textContent = s.adRevenue || 0;
        document.getElementById("investments").textContent = s.investments || 0;
        document.getElementById("totalEvents").textContent = s.totalEvents || 0;
      }
    }

    async function editMember(id) {
      const name = prompt("Enter new name (leave blank to skip):");
      const phone = prompt("Enter new phone (leave blank to skip):");
      const membership = prompt("Enter membership type (leave blank to skip):");

      let updateData = {};
      if (name) updateData.name = name;
      if (phone) updateData.phone = phone;
      if (membership) updateData.membership = membership;

      if (Object.keys(updateData).length > 0) {
        await db.collection("members").doc(id).update(updateData);
        alert("Member details updated!");
        loadDashboard();
      }
    }

    function logout() {
      auth.signOut();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
