<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecos Admin Dashboard</title>
  <link rel="icon" type="image/png" href="pecos.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #003366;
      padding: 15px 25px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 35px;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      background: #003366;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 80px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .sidebar a:hover {
      background: #004080;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .card {
      background: #003366;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    table th {
      background: #003366;
      color: white;
    }

    .logout-btn {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 20px;
    }

    .logout-btn:hover {
      background: #ffdd4d;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="pecos.png">
      <span style="margin-left:10px;font-size:20px;font-weight:600;">Admin Dashboard</span>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Members</a>
    <a href="#">Queries</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="content">

    <h2>Welcome, Admin</h2>

    <!-- Dashboard Cards -->
    <div class="card-container">
      <div class="card">
        <h3>Total Members</h3>
        <p id="totalMembers">Loading...</p>
      </div>

      <div class="card">
        <h3>Verified Accounts</h3>
        <p id="verifiedCount">Loading...</p>
      </div>

      <div class="card">
        <h3>Pending Verifications</h3>
        <p id="pendingCount">Loading...</p>
      </div>
    </div>

    <h3>ðŸ“‹ Members List</h3>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="membersTable"></tbody>
    </table>

  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Auth Check
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "admin.html";
      }
    });

    // Logout
    function logout() {
      auth.signOut();
    }

    // Load Members Data
    db.collection("members").onSnapshot(snapshot => {
      const table = document.getElementById("membersTable");
      table.innerHTML = "";

      let total = 0;
      let verified = 0;

      snapshot.forEach(doc => {
        const u = doc.data();
        total++;

        if (u.verified) verified++;

        table.innerHTML += `
          <tr>
            <td>${u.name || "â€”"}</td>
            <td>${u.email || "â€”"}</td>
            <td>${u.city || "â€”"}</td>
            <td>${u.verified ? "Verified" : "Pending"}</td>
          </tr>
        `;
      });

      document.getElementById("totalMembers").innerText = total;
      document.getElementById("verifiedCount").innerText = verified;
      document.getElementById("pendingCount").innerText = total - verified;
    });
  </script>

</body>
</html>
