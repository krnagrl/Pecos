<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Pecos Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5d7;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background-color: #fffde9;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    main {
      padding: 25px;
    }

    main h2 {
      color: #c52e2e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #c52e2e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .small {
      font-size: 13px;
      margin-top: 8px;
      color: #555;
      text-align: center;
    }

    .resend-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .resend-row button {
      width: auto;
      padding: 8px 12px;
      font-size: 14px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div style="display:flex; align-items:center; gap:10px;">
        <img src="pecos.png" alt="Pecos Logo" style="height:40px;">
        <h1>Club Pecos</h1>
      </div>
      <nav>
        <a href="index.html">Home</a> |
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h2>Join Pecos</h2>
      <p>Become a member and start connecting with like-minded investors and entrepreneurs.</p>

      <input id="displayName" type="text" placeholder="Full Name">
      <input id="email" type="email" placeholder="Email">
      <input id="phone" type="tel" placeholder="Phone Number">
      <input id="city" type="text" placeholder="City">
      <input id="password" type="password" placeholder="Password">

      <button id="signupBtn" onclick="signup()">Sign Up</button>

      <div id="msg"></div>

      <!-- Resend verification row (hidden until sign up) -->
      <div id="afterSignup" style="display:none; text-align:center;">
        <p class="small">Didn't receive the email? You can resend the verification link.</p>
        <div class="resend-row" style="justify-content:center;">
          <button id="resendBtn" onclick="resendVerification()" disabled>Resend Verification</button>
        </div>
      </div>
    </main>

    <footer>
      © 2025 Pecos | All Rights Reserved
    </footer>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generateMemberID() {
      return 'PEC' + Math.floor(100000 + Math.random() * 900000);
    }

    // Utility: show message
    function showMsg(text, color = 'green') {
      const el = document.getElementById('msg');
      el.style.color = color;
      el.innerText = text;
    }

    // Sign up & send verification
    async function signup() {
      const displayName = document.getElementById('displayName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const password = document.getElementById('password').value.trim();
      const signupBtn = document.getElementById('signupBtn');
      const resendBtn = document.getElementById('resendBtn');

      if (!displayName || !email || !phone || !city || !password) {
        showMsg('⚠️ Please fill in all fields.', 'red');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerText = 'Creating account...';
      showMsg('', 'green');

      try {
        // 1) Create user
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCred.user;

        // 2) Update displayName in auth profile (optional but useful)
        await user.updateProfile({ displayName });

        // 3) Save member record in Firestore with fields matching your DB
        const memberID = generateMemberID();
        const memberSince = new Date().toLocaleDateString();
        await db.collection("members").doc(user.uid).set({
          displayName,
          email,
          phone,
          city,
          memberID,
          memberSince,
          tokens: 0,
          verified: false
        });

        // 4) Send verification email
        await user.sendEmailVerification();
        showMsg(`✅ Verification email sent to ${email}. Please check your inbox (and spam).`, 'green');

        // 5) Show resend controls
        document.getElementById('afterSignup').style.display = 'block';
        // Disable resend for 20 seconds to prevent abuse
        resendBtn.disabled = true;
        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);

        // Optionally keep user signed in or sign them out to force verification before using dashboard
        // If you prefer to sign them out so they must verify before logging in, uncomment the next line:
        // await auth.signOut();

      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
      } finally {
        signupBtn.disabled = false;
        signupBtn.innerText = 'Sign Up';
      }
    }

    // Resend verification function
    async function resendVerification() {
      const resendBtn = document.getElementById('resendBtn');
      const user = auth.currentUser;

      if (!user) {
        showMsg('⚠️ You must be signed in to resend verification. Please sign in or recreate the account.', 'red');
        return;
      }

      try {
        resendBtn.disabled = true;
        resendBtn.innerText = 'Sending...';
        await user.sendEmailVerification();
        showMsg(`✅ Verification email resent to ${user.email}. Check inbox/spam.`, 'green');

        // small cooldown to avoid spamming
        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
        resendBtn.disabled = false;
        resendBtn.innerText = 'Resend Verification';
      }
    }
  </script>
</body>
</html>
