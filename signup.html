<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Club Pecos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5d7;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fffde9;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
    }
    header {
      background-color: #474477;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      display: flex;
    }
    .sidebar {
      background-color: #f4efba;
      width: 25%;
      padding: 15px;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      background-color: #c52e2e;
      color: white;
      padding: 8px;
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      text-decoration: none;
      color: black;
      margin: 8px 0;
    }
    .main {
      flex: 1;
      padding: 25px;
    }
    footer {
      background-color: #474477;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    input {
      width: 250px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #c52e2e;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a02222;
    }
    #msg {
      margin-top: 10px;
      color: green;
    }
  </style>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>üü° Pecos</h1>
      <nav>
        <a href="#">Home</a> |
        <a href="#">Club</a> |
        <a href="#">About</a> |
        <a href="#">Investors</a>
      </nav>
    </header>

    <div class="content">
      <div class="sidebar">
        <h3>Services</h3>
        <a href="#">Finance</a>
        <a href="#">Investments</a>
        <a href="#">Club Pecos</a>
        <a href="#">Other links</a>
      </div>

      <div class="main">
        <h2>Join Club Pecos</h2>
        <p>Become a part of our exclusive club. Sign up below!</p>

        <input id="email" type="email" placeholder="Email"><br>
        <input id="password" type="password" placeholder="Password"><br>
        <button onclick="signup()">Sign Up</button>
        <p id="msg"></p>
      </div>
    </div>

    <footer>
      ¬© 2025 Pecos | Registered in 2020 <br>
      Claim Rewards ‚Ä¢ Advertise ‚Ä¢ Careers
    </footer>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await userCred.user.sendEmailVerification();
        document.getElementById('msg').innerText =
          "‚úÖ Verification email sent! Please verify before logging in.";
      } catch (err) {
        document.getElementById('msg').innerText = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
