<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Pecos Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    /* --- Global Reset and Base Theme --- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Verdana", sans-serif;
      background: linear-gradient(135deg, #f9f5d7, #fffce8);
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 252, 232, 0.85);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(74,74,125,0.3);
    }

    /* --- Header --- */
    header {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.5px;
      color: #fffaa0;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      display: block;
      height: 2px;
      background: #fffaa0;
      width: 0;
      transition: width 0.3s;
      margin-top: 4px;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* --- Main Form Section --- */
    main {
      padding: 30px 25px 40px;
      text-align: left;
    }

    main h2 {
      color: #c33;
      font-size: 24px;
      margin-bottom: 10px;
    }

    main p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 12px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 5px;
      font-size: 15px;
      box-sizing: border-box;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4a4a7d;
      box-shadow: 0 0 5px rgba(74,74,125,0.3);
      background: rgba(255,255,255,1);
    }

    button {
      background-color: #c33;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
    }

    button:hover:not([disabled]) {
      background-color: #a22;
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .small {
      font-size: 13px;
      margin-top: 8px;
      color: #555;
      text-align: center;
    }

    .resend-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }

    .resend-row button {
      width: auto;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 5px;
    }

    /* --- Footer --- */
    footer {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      letter-spacing: 0.4px;
    }

    footer a {
      color: #fffaa0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav {
        margin-top: 5px;
      }

      input, button {
        font-size: 16px;
      }

      main {
        padding: 25px 20px 35px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div style="display:flex; align-items:center; gap:10px;">
        <img src="pecos.png" alt="Pecos Logo">
        <h1>Club Pecos</h1>
      </div>
      <nav>
        <a href="index.html">Home</a> |
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h2>Join Pecos</h2>
      <p>Become a member and start connecting with like-minded investors and entrepreneurs.</p>

      <input id="displayName" type="text" placeholder="Full Name">
      <input id="email" type="email" placeholder="Email">
      <input id="phone" type="tel" placeholder="Phone Number">
      <input id="city" type="text" placeholder="City">
      <input id="password" type="password" placeholder="Password">

      <button id="signupBtn" onclick="signup()">Sign Up</button>

      <div id="msg"></div>

      <div id="afterSignup" style="display:none; text-align:center;">
        <p class="small">Didn't receive the email? You can resend the verification link.</p>
        <div class="resend-row">
          <button id="resendBtn" onclick="resendVerification()" disabled>Resend Verification</button>
        </div>
      </div>
    </main>

    <footer>
      © 2025 Pecos | All Rights Reserved
    </footer>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generateMemberID() {
      return 'PEC' + Math.floor(100000 + Math.random() * 900000);
    }

    function showMsg(text, color = 'green') {
      const el = document.getElementById('msg');
      el.style.color = color;
      el.innerText = text;
    }

    async function signup() {
      const displayName = document.getElementById('displayName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const password = document.getElementById('password').value.trim();
      const signupBtn = document.getElementById('signupBtn');
      const resendBtn = document.getElementById('resendBtn');

      if (!displayName || !email || !phone || !city || !password) {
        showMsg('⚠️ Please fill in all fields.', 'red');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerText = 'Creating account...';
      showMsg('', 'green');

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCred.user;

        await user.updateProfile({ displayName });

        const memberID = generateMemberID();
        const memberSince = new Date().toLocaleDateString();
        await db.collection("members").doc(user.uid).set({
          displayName,
          email,
          phone,
          city,
          memberID,
          memberSince,
          tokens: 0,
          verified: false
        });

        await user.sendEmailVerification();
        showMsg(`✅ Verification email sent to ${email}. Please check your inbox (and spam).`, 'green');

        document.getElementById('afterSignup').style.display = 'block';
        resendBtn.disabled = true;
        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
      } finally {
        signupBtn.disabled = false;
        signupBtn.innerText = 'Sign Up';
      }
    }

    async function resendVerification() {
      const resendBtn = document.getElementById('resendBtn');
      const user = auth.currentUser;

      if (!user) {
        showMsg('⚠️ You must be signed in to resend verification. Please sign in or recreate the account.', 'red');
        return;
      }

      try {
        resendBtn.disabled = true;
        resendBtn.innerText = 'Sending...';
        await user.sendEmailVerification();
        showMsg(`✅ Verification email resent to ${user.email}. Check inbox/spam.`, 'green');

        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
        resendBtn.disabled = false;
        resendBtn.innerText = 'Resend Verification';
      }
    }
  </script>
</body>
</html>
