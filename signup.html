<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Pecos </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="pecos.png"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f9f5d7, #fffce8);
      font-family: "Verdana", sans-serif;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      overflow: hidden;
    }

    /* --- Header --- */
    header {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
      border-radius: 20px 20px 0 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 42px;
      width: 42px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: white;
      letter-spacing: 0.5px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      display: block;
      height: 2px;
      background: #fffaa0;
      width: 0;
      transition: width 0.3s;
      margin-top: 4px;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Main content container */
    .container {
      display: flex;
      max-width: 450px;
      margin: 60px auto;
      background-color: #fffdf0;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      overflow: hidden;
      flex: 1;
    }

    /* Signup form section */
    .form-section {
      flex: 1;
      padding: 35px 45px;
      background: #F5EFE9;
      border-radius: 20px;
    }

    .form-section h2 {
      color: #c52e2e;
      font-size: 24px;
      margin-top: 0;
    }

    .form-section p {
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #c52e2e;
      box-shadow: 0 0 5px rgba(197,46,46,0.3);
    }

    button {
      background-color: #c52e2e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #a62323;
      transform: translateY(-1px);
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .small {
      font-size: 13px;
      margin-top: 8px;
      color: #555;
      text-align: center;
    }

    .resend-row {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    footer {
      background-color: #4b4b89;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 -3px 6px rgba(0,0,0,0.2);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        width: 90%;
        margin: 80px auto;
      }

      .form-section {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="pecos.png" alt="Pecos Logo">
      <span>Pecos</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-section">
      <h2>Join Pecos</h2>
      <p>Become a member and start connecting with like-minded investors and entrepreneurs.</p>

      <input id="displayName" type="text" placeholder="Full Name">
      <input id="email" type="email" placeholder="Email">
      <input id="phone" type="tel" placeholder="Phone Number">
      <input id="city" type="text" placeholder="City">
      <input id="password" type="password" placeholder="Password">

      <button id="signupBtn" onclick="signup()">Sign Up</button>

      <div id="msg"></div>

      <div id="afterSignup" style="display:none; text-align:center;">
        <p class="small">Didn't receive the email? You can resend the verification link.</p>
        <div class="resend-row">
          <button id="resendBtn" onclick="resendVerification()" disabled>Resend Verification</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Pecos | All Rights Reserved
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generateMemberID() {
      return 'PEC' + Math.floor(100000 + Math.random() * 900000);
    }

    function showMsg(text, color = 'green') {
      const el = document.getElementById('msg');
      el.style.color = color;
      el.innerText = text;
    }

    async function signup() {
      const displayName = document.getElementById('displayName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const password = document.getElementById('password').value.trim();
      const signupBtn = document.getElementById('signupBtn');
      const resendBtn = document.getElementById('resendBtn');

      if (!displayName || !email || !phone || !city || !password) {
        showMsg('⚠️ Please fill in all fields.', 'red');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerText = 'Creating account...';
      showMsg('', 'green');

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCred.user;
        await user.updateProfile({ displayName });

        const memberID = generateMemberID();
        const memberSince = new Date().toLocaleDateString();
        await db.collection("members").doc(user.uid).set({
          displayName,
          email,
          phone,
          city,
          memberID,
          memberSince,
          tokens: 0,
          verified: false
        });

        await user.sendEmailVerification();
        showMsg(`✅ Verification email sent to ${email}. Please check your inbox.`, 'green');

        document.getElementById('afterSignup').style.display = 'block';
        resendBtn.disabled = true;
        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
      } finally {
        signupBtn.disabled = false;
        signupBtn.innerText = 'Sign Up';
      }
    }

    async function resendVerification() {
      const resendBtn = document.getElementById('resendBtn');
      const user = auth.currentUser;
      if (!user) {
        showMsg('⚠️ Please sign in to resend verification.', 'red');
        return;
      }
      try {
        resendBtn.disabled = true;
        resendBtn.innerText = 'Sending...';
        await user.sendEmailVerification();
        showMsg(`✅ Verification email resent to ${user.email}.`, 'green');

        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
        resendBtn.disabled = false;
        resendBtn.innerText = 'Resend Verification';
      }
    }
  </script>
</body>
</html>
