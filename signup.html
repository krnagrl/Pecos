<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Club Pecos</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f8f5d7;
      color: #333;
    }

    header {
      background-color: #474477;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header div {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      background-color: #fffde9;
      margin: 60px auto;
      padding: 30px 40px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      color: #c52e2e;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #444;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      width: 95%;
      background-color: #c52e2e;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a02222;
    }

    #msg {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    footer {
      background-color: #474477;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      margin-top: 50px;
    }
  </style>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>

<body>
  <header>
    <div>
      <img src="pecos.png" alt="Pecos Logo">
      <span style="font-size: 20px; font-weight: bold;">Pecos</span>
    </div>
    <nav>
      <a href="index.html">Home</a> |
      <a href="#">Club</a> |

    </nav>
  </header>

  <div class="container">
    <h2>Join Pecos</h2>
    <p>Become a part of our exclusive members-only club.</p>


    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="signup()">Sign Up</button>

    <p id="msg"></p>
  </div>

  <footer>
    © 2025 Pecos | Registered in 2020 <br>
    Claim Rewards • Advertise • Careers
  </footer>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await userCred.user.sendEmailVerification();
        document.getElementById('msg').innerText =
          "✅ Verification email sent! Please verify before logging in.";
      } catch (err) {
        document.getElementById('msg').innerText = "❌ " + err.message;
      }
    }
  </script>
</body>
</html>
