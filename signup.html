<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Pecos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="pecos.png"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: #f4f6f9;
  color: #333;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  background: #003366;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  flex-wrap: wrap;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 45px;
  width: 45px;
}

.logo span {
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.nav-links {
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  position: relative;
  transition: all 0.3s ease;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0%;
  height: 2px;
  background: #ffcc00;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Signup Card */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  width: 100%;
  padding: 40px 0;
}

.form-section {
  background: #003366;
  color: white;
  width: 350px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  text-align: center;
}

.form-section h2 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 8px;
}

.form-section p {
  font-size: 14px;
  color: #d8e2f1;
  margin-bottom: 20px;
}

/* Inputs */
input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}

input:focus {
  outline: none;
  box-shadow: 0 0 4px rgba(255,204,0,0.8);
}

/* Buttons */
button {
  background-color: #ffcc00;
  color: #003366;
  border: none;
  padding: 11px;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
  transition: all 0.2s ease;
}

button:hover {
  background-color: #ffd633;
  transform: translateY(-1px);
}

button[disabled] {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Messages and footer text */
#msg {
  margin-top: 12px;
  font-size: 13px;
  font-weight: 600;
  text-align: center;
}

.small {
  font-size: 13px;
  margin-top: 10px;
  color: #d8e2f1;
}

.resend-row {
  display: flex;
  justify-content: center;
  margin-top: 8px;
}

/* Footer */
footer {
  background: #003366;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 13px;
  margin-top: auto;
}

/* Responsive */
@media (max-width: 600px) {
  .form-section {
    width: 85%;
    padding: 25px;
  }

  .form-section h2 {
    font-size: 20px;
  }
}

  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="pecos.png" alt="Pecos Logo">
      <span>Pecos</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Open an Account with Us</h2>
    <p>Start your journey with confidence. Our process is secure, transparent, and customer-focused.</p>

    <input id="displayName" type="text" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email">
    <input id="phone" type="tel" placeholder="Phone Number">
    <input id="city" type="text" placeholder="City">
    <input id="password" type="password" placeholder="Password">

    <button id="signupBtn" onclick="signup()">Sign Up</button>

    <div id="msg"></div>

    <div id="afterSignup" style="display:none;">
      <p class="small">Didn't receive the email? You can resend the verification link.</p>
      <div class="resend-row">
        <button id="resendBtn" onclick="resendVerification()" disabled>Resend Verification</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Pecos | All Rights Reserved
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generateMemberID() {
      return 'PEC' + Math.floor(100000 + Math.random() * 900000);
    }

    function showMsg(text, color = 'green') {
      const el = document.getElementById('msg');
      el.style.color = color;
      el.innerText = text;
    }

    async function signup() {
      const displayName = document.getElementById('displayName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const password = document.getElementById('password').value.trim();
      const signupBtn = document.getElementById('signupBtn');
      const resendBtn = document.getElementById('resendBtn');

      if (!displayName || !email || !phone || !city || !password) {
        showMsg('⚠️ Please fill in all fields.', 'red');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerText = 'Creating account...';
      showMsg('', 'green');

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCred.user;
        await user.updateProfile({ displayName });

        const memberID = generateMemberID();
        const memberSince = new Date().toLocaleDateString();
        await db.collection("members").doc(user.uid).set({
          displayName,
          email,
          phone,
          city,
          memberID,
          memberSince,
          tokens: 0,
          verified: false
        });

        await user.sendEmailVerification();
        showMsg(`✅ Verification email sent to ${email}. Please check your inbox.`, 'green');

        document.getElementById('afterSignup').style.display = 'block';
        resendBtn.disabled = true;
        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
      } finally {
        signupBtn.disabled = false;
        signupBtn.innerText = 'Sign Up';
      }
    }

    async function resendVerification() {
      const resendBtn = document.getElementById('resendBtn');
      const user = auth.currentUser;
      if (!user) {
        showMsg('⚠️ Please sign in to resend verification.', 'red');
        return;
      }
      try {
        resendBtn.disabled = true;
        resendBtn.innerText = 'Sending...';
        await user.sendEmailVerification();
        showMsg(`✅ Verification email resent to ${user.email}.`, 'green');

        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
        resendBtn.disabled = false;
        resendBtn.innerText = 'Resend Verification';
      }
    }
  </script>
</body>
</html>
