<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Club Pecos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5d7;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background-color: #fffde9;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 25px;
    }

    main h2 {
      color: #c52e2e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    button {
      background-color: #c52e2e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
    }

    button:hover {
      background-color: #a02222;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div style="display:flex; align-items:center; gap:10px;">
        <img src="pecos.png" alt="Pecos Logo" style="height:40px;">
        <h1>Club Pecos</h1>
      </div>
      <nav>
        <a href="index.html">Home</a> |
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h2>Join Pecos</h2>
      <p>Become a member and start connecting with like-minded investors and entrepreneurs.</p>

      <input id="displayName" type="text" placeholder="Full Name">
      <input id="email" type="email" placeholder="Email">
      <input id="phone" type="tel" placeholder="Phone Number">
      <input id="city" type="text" placeholder="City">
      <input id="password" type="password" placeholder="Password">

      <button onclick="signup()">Sign Up</button>
      <p id="msg"></p>
    </main>

    <footer>
      © 2025 Pecos | All Rights Reserved
    </footer>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generateMemberID() {
      return 'PEC' + Math.floor(100000 + Math.random() * 900000);
    }

    async function signup() {
      const displayName = document.getElementById('displayName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!displayName || !email || !phone || !city || !password) {
        msg.style.color = "red";
        msg.innerText = "⚠️ Please fill in all fields.";
        return;
      }

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCred.user;
        const memberID = generateMemberID();
        const memberSince = new Date().toLocaleDateString();

        await db.collection("members").doc(user.uid).set({
          displayName,
          email,
          phone,
          city,
          memberID,
          memberSince,
          tokens: 0
        });

        msg.style.color = "green";
        msg.innerText = "✅ Signup successful! Welcome to Club Pecos.";

      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "❌ " + err.message;
      }
    }
  </script>
</body>
</html>
