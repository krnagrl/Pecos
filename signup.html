<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Pecos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="pecos.png"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

header {
  background: #003366;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  flex-wrap: wrap;
}

.logo img {
  height: 35px;
  vertical-align: middle;
}

.logo span {
  font-size: 20px;
  font-weight: 600;
  margin-left: 8px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: 500;
}
    .container {
      max-width: 350px;
      margin: 80px auto;
      background: #003366;
      color: white;
      border-radius: 10px;
      padding: 25px 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    .container h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      background: #ffc107;
      border: none;
      padding: 11px 0;
      color: #003366;
      font-size: 16px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffb300;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .small {
      font-size: 13px;
      color: #f0f0f0;
    }

    .resend-row {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #001f3f;
      color: white;
      font-size: 13px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    @media (max-height: 700px) {
      footer {
        position: static;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="pecos.png" alt="Pecos Logo">
      <span>Pecos</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Advertise</a>
    </nav>
  </header>

  <div class="container">
    <h2>Register</h2>

    <input id="displayName" type="text" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email">
    <input id="phone" type="tel" placeholder="Phone Number">
    <input id="city" type="text" placeholder="City">
    <input id="password" type="password" placeholder="Password">

    <button id="signupBtn" onclick="signup()">Create Account</button>

    <div id="msg"></div>

    <div id="afterSignup" style="display:none;">
      <p class="small">Didn't receive the email? You can resend the verification link.</p>
      <div class="resend-row">
        <button id="resendBtn" onclick="resendVerification()" disabled>Resend Verification</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Pecos | All Rights Reserved
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
      storageBucket: "pecos-432b5.appspot.com",
      messagingSenderId: "918415143301",
      appId: "1:918415143301:web:e277538863f8606d5094ec",
      measurementId: "G-VE4VZE5SJX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generateMemberID() {
      return 'PEC' + Math.floor(100000 + Math.random() * 900000);
    }

    function showMsg(text, color = 'green') {
      const el = document.getElementById('msg');
      el.style.color = color;
      el.innerText = text;
    }

    async function signup() {
      const displayName = document.getElementById('displayName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const city = document.getElementById('city').value.trim();
      const password = document.getElementById('password').value.trim();
      const signupBtn = document.getElementById('signupBtn');
      const resendBtn = document.getElementById('resendBtn');

      if (!displayName || !email || !phone || !city || !password) {
        showMsg('⚠️ Please fill in all fields.', 'red');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerText = 'Creating account...';
      showMsg('', 'green');

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCred.user;
        await user.updateProfile({ displayName });

        const memberID = generateMemberID();
        const memberSince = new Date().toLocaleDateString();
        await db.collection("members").doc(user.uid).set({
          displayName,
          email,
          phone,
          city,
          memberID,
          memberSince,
          tokens: 0,
          verified: false
        });

        await user.sendEmailVerification();
        showMsg(`✅ Verification email sent to ${email}. Please check your inbox.`, 'green');

        document.getElementById('afterSignup').style.display = 'block';
        resendBtn.disabled = true;
        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
      } finally {
        signupBtn.disabled = false;
        signupBtn.innerText = 'Create Account';
      }
    }

    async function resendVerification() {
      const resendBtn = document.getElementById('resendBtn');
      const user = auth.currentUser;
      if (!user) {
        showMsg('⚠️ Please sign in to resend verification.', 'red');
        return;
      }
      try {
        resendBtn.disabled = true;
        resendBtn.innerText = 'Sending...';
        await user.sendEmailVerification();
        showMsg(`✅ Verification email resent to ${user.email}.`, 'green');

        let cooldown = 20;
        resendBtn.innerText = `Resend Verification (${cooldown}s)`;
        const countdown = setInterval(() => {
          cooldown--;
          resendBtn.innerText = `Resend Verification (${cooldown}s)`;
          if (cooldown <= 0) {
            clearInterval(countdown);
            resendBtn.innerText = 'Resend Verification';
            resendBtn.disabled = false;
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        showMsg('❌ ' + err.message, 'red');
        resendBtn.disabled = false;
        resendBtn.innerText = 'Resend Verification';
      }
    }
  </script>
</body>
</html>
