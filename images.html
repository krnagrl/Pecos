<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pecos | Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    header a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #003366;
      margin-bottom: 20px;
    }

    /* Image Grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
    }

    .image-card {
      background: #fff;
      border: 3px solid #000;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .image-caption {
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      background: #003366;
      color: #fff;
    }

    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 85%;
      border: 4px solid #fff;
      border-radius: 10px;
    }

    .modal-caption {
      color: #ffcc00;
      margin-top: 12px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      background: #003366;
      color: #ccc;
      text-align: center;
      padding: 12px;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .page-title {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Pecos Associates – Gallery</h1>
  <a href="index.html">← Back to Home</a>
</header>

<div class="container">
  <div class="page-title">Our Work & Visuals</div>

  <div class="image-grid">

    <div class="image-card" onclick="openModal(this)">
      <img src="images/img1.jpg" alt="Finance Solutions">
      <div class="image-caption">Finance Solutions</div>
    </div>

    <div class="image-card" onclick="openModal(this)">
      <img src="images/img2.jpg" alt="Real Estate Advisory">
      <div class="image-caption">Real Estate Advisory</div>
    </div>

    <div class="image-card" onclick="openModal(this)">
      <img src="images/img3.jpg" alt="Stocks & Shares">
      <div class="image-caption">Stocks & Shares</div>
    </div>

    <div class="image-card" onclick="openModal(this)">
      <img src="images/img4.jpg" alt="Office Consulting">
      <div class="image-caption">Office & Consulting</div>
    </div>

    <div class="image-card" onclick="openModal(this)">
      <img src="images/img5.jpg" alt="Client Engagement">
      <div class="image-caption">Client Engagement</div>
    </div>

    <div class="image-card" onclick="openModal(this)">
      <img src="images/img6.jpg" alt="Growth Strategy">
      <div class="image-caption">Growth & Strategy</div>
    </div>

  </div>
</div>

<!-- Modal -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <span class="close">&times;</span>
  <img id="modalImg">
  <div id="modalCaption" class="modal-caption"></div>
</div>

<footer>
  © 2025 Pecos Associates | All Rights Reserved
</footer>

<script>
  function openModal(card) {
    const img = card.querySelector("img");
    const caption = card.querySelector(".image-caption").innerText;

    document.getElementById("modalImg").src = img.src;
    document.getElementById("modalCaption").innerText = caption;
    document.getElementById("imageModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }

  // ESC key to close
  document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") closeModal();
  });
</script>

</body>
</html>
