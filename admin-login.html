<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Pecos</title>
  <link rel="icon" type="image/png" href="pecos.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Montserrat';
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 35px;
    }

    .logo span {
      margin-left: 8px;
      font-size: 20px;
      font-weight: 600;
    }

    .login-box {
      width: 350px;
      margin: 80px auto;
      padding: 30px;
      background: #003366;
      color: white;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      margin-bottom: 15px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      background: #ffcc00;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background: #ffdd4d;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 80px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="pecos.png" alt="Pecos">
      <span>Pecos Admin</span>
    </div>
  </header>

  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="email" type="email" placeholder="Admin Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
    <p id="msg"></p>
  </div>

  <footer>© 2025 Pecos | Admin Portal</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function adminLogin() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!email || !pass) {
        msg.style.color = "yellow";
        msg.innerText = "⚠️ Enter email & password";
        return;
      }

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, pass);
        const user = userCred.user;

        if (!user.emailVerified) {
          msg.style.color = "yellow";
          msg.innerText = "Verify your email first.";
          return;
        }

        msg.style.color = "lightgreen";
        msg.innerText = "Login successful!";

        setTimeout(() => {
          window.location.href = "admin-dashboard.html"; 
        }, 1200);

      } catch (error) {
        msg.style.color = "pink";
        msg.innerText = error.message;
      }
    }
  </script>
</body>
</html>
