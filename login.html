<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Pecos Finance</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Verdana', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9f5d7, #fffce8);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* --- Header --- */
    header {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 22px;
      color: #fffaa0;
      font-weight: bold;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

 
    /* --- Main Section --- */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .login-box {
      background: rgba(255, 252, 232, 0.9);
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 74, 125, 0.3);
    }

    .login-box h2 {
      color: #c33;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .login-box p {
      color: #444;
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.4;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4a4a7d;
      box-shadow: 0 0 5px rgba(74,74,125,0.3);
      background: rgba(255,255,255,1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #c33;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #a22;
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    .link {
      display: inline-block;
      margin-top: 14px;
      color: #4a4a7d;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .link:hover {
      color: #c33;
    }
nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline;
}
    /* --- Footer --- */
    footer {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      text-align: center;
      font-size: 13px;
      padding: 15px;
      letter-spacing: 0.4px;
    }

    footer a {
      color: #fffaa0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .login-box {
        padding: 30px 20px;
      }

      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><img src="pecos.png" alt="Pecos Logo">Pecos</h1>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Join</a></li>
    </ul>
  </nav>
</header>

  </header>

  <div class="main">
    <div class="login-box">
      <h2>Member Login</h2>
      <p>Welcome back! Please log in to access your member dashboard.</p>

      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>

      <p id="msg"></p>
      <a class="link" onclick="resetPassword()">Forgot Password?</a>
    </div>
  </div>

  <footer>
    © 2025 Pecos | All Rights Reserved<br>
  </footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!email || !password) {
        msg.style.color = "red";
        msg.innerText = "⚠️ Please fill out all fields.";
        return;
      }

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const user = userCred.user;

        if (!user.emailVerified) {
          await auth.signOut();
          msg.style.color = "red";
          msg.innerText = "Please verify your email before logging in.";
          return;
        }

        msg.style.color = "green";
        msg.innerText = "✅ Login successful! Redirecting...";

        const doc = await db.collection('members').doc(user.uid).get();
        const data = doc.data();

        setTimeout(() => {
          if (data && data.isAdmin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "member.html";
          }
        }, 1500);

      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "❌ " + err.message;
      }
    }

    // Password reset
    async function resetPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      try {
        await auth.sendPasswordResetEmail(email);
        const msg = document.getElementById('msg');
        msg.style.color = "green";
        msg.innerText = "Password reset link sent! Check your inbox.";
      } catch (e) {
        const msg = document.getElementById('msg');
        msg.style.color = "red";
        msg.innerText = e.message;
      }
    }
  </script>
</body>
</html>
