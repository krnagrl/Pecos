<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="pecos.png"/>
  <title>Login | Pecos</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #f9f5d7, #fffce8);
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      border: 1px solid rgba(74,74,125,0.3);
      background: rgba(255, 252, 232, 0.85);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      overflow: hidden;
    }

    /* --- Header --- */
    header {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img { height: 42px; width: 42px; }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: white;
      letter-spacing: 0.5px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      display: block;
      height: 2px;
      background: #fffaa0;
      width: 0;
      transition: width 0.3s;
      margin-top: 4px;
    }

    .nav-links a:hover::after { width: 100%; }

    /* --- Main Section --- */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .login-box {
      background: #F5EFE9;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 74, 125, 0.3);
    }

    .login-box h2 {
      color: #c33;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .login-box p {
      color: #444;
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.4;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4a4a7d;
      box-shadow: 0 0 5px rgba(74,74,125,0.3);
      background: rgba(255,255,255,1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #c33;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #a22;
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    .link {
      display: inline-block;
      margin-top: 14px;
      color: #4a4a7d;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .link:hover {
      color: #c33;
    }

    footer {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      text-align: center;
      font-size: 13px;
      padding: 12px;
      letter-spacing: 0.5px;
    }

    footer a { color: #fffaa0; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* --- Responsive --- */
@media (max-width: 768px) {
  .content {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    margin-bottom: 10px;
  }

  /* Keep logo + links inline */
  header {
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
  }

  .logo span {
    font-size: 18px;
  }

  .nav-links {
    display: flex;
    gap: 15px;
    flex-wrap: nowrap;
  }

  .nav-links a {
    font-size: 14px;
  }

  .open-account button {
    width: 100%;
  }

  .main {
    margin-left: 0;
  }
}

  </style>
</head>

<body>
  <header>
    <div class="container">
    <div class="logo">
      <img src="pecos.png" alt="Pecos Logo">
      <span>Pecos</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="signup.html">Register</a>
    </nav>
  </header>

    <div class="login-box">
      <h2>Member Login</h2>
      <p>Welcome back! Please log in to access your member dashboard.</p>

      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>

      <p id="msg"></p>
      <a class="link" onclick="resetPassword()">Forgot Password?</a>
    </div>

  <footer>
    © 2025 Pecos | All Rights Reserved<br>
  </footer>
</div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!email || !password) {
        msg.style.color = "red";
        msg.innerText = "⚠️ Please fill out all fields.";
        return;
      }

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const user = userCred.user;

        if (!user.emailVerified) {
          await auth.signOut();
          msg.style.color = "red";
          msg.innerText = "Please verify your email before logging in.";
          return;
        }

        msg.style.color = "green";
        msg.innerText = "✅ Login successful! Redirecting...";

        const doc = await db.collection('members').doc(user.uid).get();
        const data = doc.data();

        setTimeout(() => {
          if (data && data.isAdmin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "member.html";
          }
        }, 1500);

      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "❌ " + err.message;
      }
    }

    // Password reset
    async function resetPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      try {
        await auth.sendPasswordResetEmail(email);
        const msg = document.getElementById('msg');
        msg.style.color = "green";
        msg.innerText = "Password reset link sent! Check your inbox.";
      } catch (e) {
        const msg = document.getElementById('msg');
        msg.style.color = "red";
        msg.innerText = e.message;
      }
    }
  </script>
</body>
</html>
