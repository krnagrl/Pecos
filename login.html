<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="pecos.png"/>
  <title>Login | Pecos</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="pecos.png" alt="Pecos Logo">
      <span>Pecos</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="signup.html">Register</a>
    </nav>
  </header>

  <div class="main">
    <div class="login-box">
      <h2>Member Login</h2>
      <p>Welcome back! Please log in to access your member dashboard.</p>

      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>

      <p id="msg"></p>
      <a class="link" onclick="resetPassword()">Forgot Password?</a>
    </div>
  </div>

  <footer>
    © 2025 Pecos | All Rights Reserved<br>
  </footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!email || !password) {
        msg.style.color = "red";
        msg.innerText = "⚠️ Please fill out all fields.";
        return;
      }

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const user = userCred.user;

        if (!user.emailVerified) {
          await auth.signOut();
          msg.style.color = "red";
          msg.innerText = "Please verify your email before logging in.";
          return;
        }

        msg.style.color = "green";
        msg.innerText = "✅ Login successful! Redirecting...";

        const doc = await db.collection('members').doc(user.uid).get();
        const data = doc.data();

        setTimeout(() => {
          if (data && data.isAdmin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "member.html";
          }
        }, 1500);

      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "❌ " + err.message;
      }
    }

    // Password reset
    async function resetPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      try {
        await auth.sendPasswordResetEmail(email);
        const msg = document.getElementById('msg');
        msg.style.color = "green";
        msg.innerText = "Password reset link sent! Check your inbox.";
      } catch (e) {
        const msg = document.getElementById('msg');
        msg.style.color = "red";
        msg.innerText = e.message;
      }
    }
  </script>
</body>
</html>
