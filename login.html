<head>

  <style>
    body {

    }
    header {
      background-color: #474477;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {

    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      display: flex;
    }
    .sidebar {
      background-color: #f4efba;
      width: 25%;
      padding: 15px;
      border-right: 1px solid #ccc;
    }
    .sidebar h3 {
      background-color: #c52e2e;

    }
    .sidebar a {
      display: block;
      text-decoration: none;

    }
    .main {
      flex: 1;

    }
    footer {
      background-color: #474477;
      color: white;
      text-align: center;
      padding: 15px;

    input {

    }
    #msg {
      margin-top: 10px;
      color: green;
    }
    a.link {
      display: inline-block;
      margin-top: 10px;
      color: #474477;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>ðŸŸ¡ Pecos</h1>
      <nav>
        <a href="#">Home</a> |
        <a href="#">Club</a> |
        <a href="#">About</a> |
        <a href="#">Investors</a>
      </nav>
    </header>

    <div class="content">
      <div class="sidebar">
        <h3>Services</h3>
        <a href="#">Finance</a>
        <a href="#">Investments</a>
        <a href="#">Club Pecos</a>
        <a href="#">Other links</a>
      </div>

      <div class="main">
        <h2>Club Member Login</h2>
        <p>Access your member area below:</p>

        <input id="email" type="email" placeholder="Email" /><br>
        <input id="password" type="password" placeholder="Password" /><br>
        <button onclick="login()">Login</button>
        <p id="msg"></p>
        <a class="link" onclick="resetPassword()">Forgot Password?</a>
      </div>
    </div>

    <footer>
      Â© 2025 Pecos | Registered in 2020 <br>
      Claim Rewards â€¢ Advertise â€¢ Careers
    </footer>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        if (!userCred.user.emailVerified) {
          await auth.signOut();
          msg.style.color = "red";
          msg.innerText = "Please verify your email before logging in.";
          return;
        }
        msg.style.color = "green";
        msg.innerText = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "member.html"; // redirect after success
        }, 1500);
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = err.message;
      }
    }

    // Password reset function
    async function resetPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      try {
        await auth.sendPasswordResetEmail(email);
        document.getElementById('msg').style.color = "green";
        document.getElementById('msg').innerText =
          "Password reset link sent! Check your inbox.";
      } catch (e) {
        document.getElementById('msg').style.color = "red";
        document.getElementById('msg').innerText = e.message;
      }
    }
  </script>
</body>
</html>
