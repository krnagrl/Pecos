<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="pecos.png"/>
  <title>Login | Pecos</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- Global Reset and Base --- */
    * { box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #f9f5d7, #fffce8);
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      border: 1px solid rgba(74,74,125,0.3);
      background: rgba(255, 252, 232, 0.85);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      overflow: hidden;
    }

    .contact-section img {
      img {
  width: 28px;
  height: 28px;
  margin: 0 10px;
  transition: transform 0.3s ease;
    }
    }

    /* --- Header --- */
    header {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img { height: 42px; width: 42px; }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: white;
      letter-spacing: 0.5px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      display: block;
      height: 2px;
      background: #fffaa0;
      width: 0;
      transition: width 0.3s;
      margin-top: 4px;
    }

    .nav-links a:hover::after { width: 100%; }

    /* --- Layout --- */
    .content {
      display: flex;
      padding: 20px;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 220px;
      border-right: 1px solid rgba(0,0,0,0.1);
      background: rgba(247, 243, 198, 0.6);
      padding: 15px;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .sidebar h3 {
      background-color: #c33;
      color: white;
      padding: 8px;
      font-size: 17px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 12px;
    }

    .sidebar ul { list-style-type: none; padding: 0; margin: 0; }

    .sidebar li { margin: 10px 0; font-size: 15px; }

    .sidebar li a {
      text-decoration: none;
      color: #333;
      padding: 6px 8px;
      display: block;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar li a:hover {
      background-color: rgba(204,51,51,0.1);
      color: #c33;
    }

    .main {
      flex: 1;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      margin-left: 10px;
      box-shadow: inset 0px 0px 5px rgba(0,0,0,0.05);
    }

    .ask-title {
      font-size: 32px;
      font-weight: bold;
      color: #4a4a7d;
      margin-bottom: 8px;
    }

    .ask-title span { color: #c33; }

    .open-account, .contact-section { margin-top: 40px; line-height: 1.6; }

    .open-account h2, .contact-section h2 {
      font-size: 18px;
      color: #c33;
      margin-bottom: 10px;
    }

    .open-account button, .contact-section button {
      background-color: #c33;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .open-account button:hover, .contact-section button:hover {
      background-color: #a22;
      transform: translateY(-2px);
    }

    .contact-section p { font-size: 15px; margin: 6px 0; }

    .contact-section a { color: #4a4a7d; text-decoration: none; }
    .contact-section a:hover { text-decoration: underline; }

    footer {
      background: linear-gradient(90deg, #4a4a7d, #5c5c9e);
      color: white;
      text-align: center;
      font-size: 13px;
      padding: 12px;
      letter-spacing: 0.5px;
    }

    footer a { color: #fffaa0; text-decoration: none; }
    footer a:hover { text-decoration: underline; }



    /* --- Responsive --- */
    @media (max-width: 768px) {
      .content { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 10px; }
      header { flex-direction: row; flex-wrap: nowrap; justify-content: space-between; align-items: center; padding: 10px 15px; }
      .logo span { font-size: 18px; }
      .nav-links { display: flex; gap: 15px; flex-wrap: nowrap; }
      .nav-links a { font-size: 14px; }
      .open-account button { width: 100%; }
      .main { margin-left: 0; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
    <div class="logo">
      <img src="pecos.png" alt="Pecos Logo">
      <span>Pecos</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="signup.html">Register</a>
    </nav>
  </header>

    <div class="login-box">
      <h2>Member Login</h2>
      <p>Welcome back! Please log in to access your member dashboard.</p>

      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>

      <p id="msg"></p>
      <a class="link" onclick="resetPassword()">Forgot Password?</a>
    </div>

  <footer>
    © 2025 Pecos | All Rights Reserved<br>
  </footer>
</div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDnbqKwqvg9BoAjpgMBFCr3ZBOFOcuvZxs",
      authDomain: "pecos-432b5.firebaseapp.com",
      projectId: "pecos-432b5",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!email || !password) {
        msg.style.color = "red";
        msg.innerText = "⚠️ Please fill out all fields.";
        return;
      }

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const user = userCred.user;

        if (!user.emailVerified) {
          await auth.signOut();
          msg.style.color = "red";
          msg.innerText = "Please verify your email before logging in.";
          return;
        }

        msg.style.color = "green";
        msg.innerText = "✅ Login successful! Redirecting...";

        const doc = await db.collection('members').doc(user.uid).get();
        const data = doc.data();

        setTimeout(() => {
          if (data && data.isAdmin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "member.html";
          }
        }, 1500);

      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "❌ " + err.message;
      }
    }

    // Password reset
    async function resetPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      try {
        await auth.sendPasswordResetEmail(email);
        const msg = document.getElementById('msg');
        msg.style.color = "green";
        msg.innerText = "Password reset link sent! Check your inbox.";
      } catch (e) {
        const msg = document.getElementById('msg');
        msg.style.color = "red";
        msg.innerText = e.message;
      }
    }
  </script>
</body>
</html>
