<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        form {
            margin-top: 30px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Banks in India</h1>

    <!-- Your existing content like list of banks can go here -->
    <ul>
        <li>State Bank of India</li>
        <li>HDFC Bank</li>
        <li>ICICI Bank</li>
        <li>Axis Bank</li>
    </ul>

    <!-- Contact Form -->
    <form id="contact-form">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Message:</label>
      <textarea name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
</div>

<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch("https://script.google.com/macros/s/AKfycbyaBFH4O2uOIKhy1b5o0pTxrgynuw_pnr7Gm4BTDzmDYSJkukBTNxzI6wNjJLwSg1EUhA/exec", {
      method: "POST",
      body: JSON.stringify({
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      }),
      headers: { "Content-Type": "application/json" }
    })
    .then(response => {
      if (response.ok) {
        alert("Message sent successfully!");
        form.reset();
      } else {
        alert("Something went wrong. Try again.");
      }
    })
    .catch(error => alert("Error: " + error.message));
  });
</script>
</body>
</html>
